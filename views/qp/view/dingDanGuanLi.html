                                            <option value="27">闪现付</option>

                                        <li>

                    <!--查询栏结束-->
                    <div class="row">
                        <div class="col-md-6 top-tip">

                                    id="sumFail">0</span> 失败<span id="failCount">0</span>笔</p>
                        </div>
                        <div class="col-md-6" style="padding-bottom:5px; padding-top:5px; text-align:right;">
                            <div class="btn-group btn-group">
                                <button type="button" id="btnQueryTD" class="btn btn-outline-primary"><i
                                        class="glyphicon glyphicon-align-left icon-white"></i>今天

                                <button type="button" id="btnQueryYD" class="btn btn-outline-primary"><i

                                <button type="button" id="btnQueryTW" class="btn btn-outline-primary"><i

                                <button type="button" id="btnQueryYW" class="btn btn-outline-primary"><i

                    <!--table开始-->
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                        <table id="layTable" lay-filter="test"></table>

                            <thead>
                            <tr role="row">
                                <th><input name="ckall" type="checkbox" value="" onclick="SelectAll(this,'cid')"/></th>

<script src="../Scripts/jquery-1.10.2.min.js"></script>
<script src="../Scripts/comm.js"></script>
<script src="../Content/laydate/laydate.js"></script>
<script src="../Scripts/pagination.js"></script>
<script src="../Content/layui-v2.5.4/layui/layui.js"></script>
<script type="text/javascript">
    var pageObj = {};
    var postData = {};//搜索条件
    var first;
    //使用layui的数据表格，需要定义一个全局变量存储选中行的数据
    var selectRows = [];
    var table;
    layui.use(['table', 'form'], function () {
        table = layui.table;
        var form = layui.form;
        // 获取服务类别
        $.get(qp_url + 'admin/Gamecommon/payType', function (resData) {
            console.log(resData.data)
            $('#ddlGlobalShareInfo').html('<option value="0">全部服务</option>')
            for (var i in resData.data) {
                $('#ddlGlobalShareInfo').append('<option value="' + i + '">' + resData.data[i] + '</option>')
            }
            form.render()
        }, 'json')
        //第一个实例
        table.render({
            elem: '#layTable'
            // , height: 512
            , id: 'myTable'
            , method: 'post'
            , where: {}
            , url: qp_url + 'admin/Filled/GetOnLineOrderList?token=' + getStorage('token') //数据接口
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                console.log(res)
                if (!first) {
                    $('#sumSuccess').text(res.data.sumSuccess)
                    $('#successCount').text(res.data.successCount)
                    $('#sumFail').text(res.data.sumFail)
                    $('#failCount').text(res.data.failCount)
                    first = true
                }
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.data //解析数据列表
                };
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 10
            , cellMinWidth: 110
            , cols: [[ //表头
                {type: 'checkbox'}
                , {field: 'ApplyDate', title: '订单日期', width: 160}
                , {field: 'OrderID', title: '订单号码', width: 200}
                , {
                    field: 'ShareID', title: '服务类别', templet: function (d) {
                        return $('#ddlGlobalShareInfo option[value=' + d.ShareID + ']').text()
                    }
                }
                , {
                    field: 'Accounts', title: '用户帐号', templet: function (d) {
                        return `<a href="javascript:void(0);" onclick="openWindowOwn('Account/AccountsInfo.html?param=${d.UserID}','{1}',850,600);">${d.Accounts}</a>`
                    }
                }
                , {field: 'NickName', title: '用户昵称'}
                , {field: 'GameID', title: '游戏ID'}
                , {field: 'ChannelId', title: '推广渠道ID'}
                , {field: 'ChannelName', title: '推广渠道昵称'}
                , {field: 'RegisterOrigin', title: '设备',width:90,templet:function (d) {
                        if (d.RegisterOrigin == 1) {
                            return '安卓'
                        }
                        if (d.RegisterOrigin == 2) {
                            return 'ios'
                        }
                        if (d.RegisterOrigin == 3) {
                            return 'PC'
                        }
                        return '无法获取'
                    }}
                , {field: 'Spreader', title: '上级代理'}
                , {field: 'OrderAmount', title: '订单金额'}
                , {field: 'PayAmount', title: '实付金额'}
                , {
                    field: 'OrderStatus', title: '订单状态', templet: function (d) {
                        if (d.OrderStatus == '1') {
                            return '<span class="normal">完成</span>'
                        } else {
                            return '<span class="wrong">未完成</span>'

                        }
                    }
                }
                , {
                    field: '', title: '操作', fixed: 'right', event: 'delete', templet: function (d) {
                        return `<button class="layui-btn layui-btn-xs layui-btn-danger">删除</button><button class="layui-btn layui-btn-xs ">补单</button>`
                    }
                }
            ]]
            , done: function (res, curr, count) {
                $('th').css({'text-align': 'center'});
            }

        });
        //监听复选框选择事件
        table.on('checkbox(test)', function (obj) {
            var checkStatus = table.checkStatus('myTable'); //idTest 即为基础参数 id 对应的值
            selectRows = checkStatus.data
        });
        table.on('tool(test)', function (obj) {
            console.log(obj.tr) //得到当前行元素对象
            console.log(obj.data) //得到当前行数据
            //obj.del(); //删除当前行
            //obj.update(fields) //修改当前行数据
            console.log(obj.event)
            switch (obj.event) {
                case 'delete':
                    layer.confirm('确定要删除这条订单？', {
                        btn: ['确定', '取消']
                    }, function () {
                        $.ajax({
                            type: 'POST',
                            url: qp_url + 'admin/Filled/DeleteOnlineOrder?token=' + getStorage('token'),
                            dataType: 'json',
                            data: {
                                cid: obj.data.OnLineID
                            },
                            success: function (res) {
                                console.log(res)
                                if (res.status == 1) {
                                    layer.msg(res.msg, {time: 1000, icon: 1});
                                    setTimeout(function () {
                                        window.history.go(0)
                                    }, 1500)
                                } else {
                                    layer.msg(res.msg, {time: 1000, icon: 2});

                                    return false;
                                }
                            }
                        });
                    }, function () {

                    })
                    break;
            }

        });
    });
    $(document).ready(function () {
        //时间选择器
        laydate.render({
            elem: '#txtStartDate'
            , type: 'datetime'
        });
        laydate.render({
            elem: '#txtEndDate'
            , type: 'datetime'

        });
        docReady();
    });

    function docReady() {
        //加载数据
        postData.pageSize = parseInt($("#pagecount").val());
        postData.Sort = "";
        postData.Type = 1;
        postData.pageIndex = 1;
        postData.StartDate = $("#txtStartDate").val();
        postData.EndDate = $("#txtEndDate").val();
        // AjaxSearch(postData);
        // //收放事件
        // $('.btn-minimize').click(function (e) {
        //     e.preventDefault();
        //     var $target = $(this).parent().parent().next('.box-content');
        //     if ($target.is(':visible')) $('i', $(this)).removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
        //     else $('i', $(this)).removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
        //     $target.slideToggle();
        // });
        //选择页码
        $("#pagecount").change(function (e) {
            postData.pageSize = parseInt($(this).val());
            postData.pageIndex = 1;
            AjaxSearch(postData);
        });
    }

    //普通搜索事件
    $("#btnQuery").click(function (e) {
        postData.pageSize = parseInt($("#pagecount").val());
        postData.Type = 1;
        var txtStartDate = $("#txtStartDate").val();
        var txtEndDate = $("#txtEndDate").val();
        if (txtStartDate != "" && txtEndDate != "") {
            if (StrToDateTime(txtEndDate) < StrToDateTime(txtStartDate)) {
                alert("开始日期不能大于结束时间");
                return false;
            }
        }
        postData.pageIndex = 1;
        postData.StartDate = txtStartDate;
        postData.EndDate = txtEndDate;
        postData.ShareID = parseInt($("#ddlGlobalShareInfo").val());
        postData.KeyWord = $("#txtSearch").val();
        postData.SearchType = $("#ddlSearchType").val();
        AjaxSearch(postData);
    });
    //今天查询
    $("#btnQueryTD").click(function (e) {
        var date = Time.today();
        postData.pageIndex = 1;
        postData['StartDate'] = date.StartDate;
        postData['EndDate'] = date.EndDate;
        AjaxSearch(postData);
    });
    //昨天查询
    $("#btnQueryYD").click(function (e) {
        var date = Time.yesterday();
        postData.pageIndex = 1;
        postData['StartDate'] = date.StartDate;
        postData['EndDate'] = date.EndDate;
        AjaxSearch(postData);
    });
    //本周查询
    $("#btnQueryTW").click(function (e) {
        var date = Time.thisWeek()
        postData.pageIndex = 1;
        postData['StartDate'] = date.StartDate;
        postData['EndDate'] = date.EndDate;
        AjaxSearch(postData);
    });
    //上周查询
    $("#btnQueryYW").click(function (e) {
        var date = Time.lastWeek()
        postData.pageIndex = 1;
        postData['StartDate'] = date.StartDate;
        postData['EndDate'] = date.EndDate;
        AjaxSearch(postData);
    });
    //删除
    $("#btnDelete").click(function (e) {
        // var cid = GetSelectValues();
        var cid = GetSelectedDatas(selectRows, 'OnLineID');
        if (cid == "") {
            layer.alert('未选中任何数据', {
                icon: 7,
                skin: 'layer-ext-moon'
            })
            return;
        }
        layer.confirm('确定要删除这些订单？', {
            btn: ['确定', '取消']
        }, function () {
            $.ajax({
                type: 'POST',
                url: qp_url + 'admin/Filled/DeleteOnlineOrder?token=' + getStorage('token'),
                dataType: 'json',
                data: {
                    cid: cid
                },
                success: function (res) {
                    console.log(res)
                    if (res.status == 1) {
                        layer.msg(res.msg, {time: 1000, icon: 1});
                        setTimeout(function () {
                            window.history.go(0)
                        }, 1500)
                    } else {
                        layer.msg(res.msg, {time: 1000, icon: 2});

                        return false;
                    }
                }
            });
        })
    })

    //回调函数
    function callBack(jsonData, fname) {
        switch (fname) {
            case "del":
                alert(jsonData.Msg);
                window.location.reload();
                //window.opener.location.reload();
                break;
        }
    }

    //搜索事件
    function AjaxSearch(postData) {
        delete postData.pageSize
        delete postData.pageIndex
        console.log('AjaxSearch', postData)
        table.reload('myTable', {
            where: postData
        })
    }

    function StrToDateTime(timestr) {
        var dt = new Date(timestr.replace("-", "/").replace("-", "/"));
        return dt;
    }

    //绑定数据
    function CreatTableBody(jsondata, pageTotal, pageCount, pageIndex, msg) {
        var html = "";
        if (jsondata != null && jsondata.length > 0) {
            $.each(jsondata, function (i, item) {
                html += stringFormat("<tr class=\"odd\">");
                html += stringFormat("<td>{0}</td>", (item.OnLineID != "" ? "<input name='cid' type='checkbox' value='" + item.OnLineID + "'/>" : ""));
                html += stringFormat("<td>{0}</td>", item.ApplyDate);
                html += stringFormat("<td>{0}</td>", item.OrderID);
                html += stringFormat("<td>{0}</td>", item.ShareName);
                html += stringFormat("<td><a class=\"l\" href=\"javascript:void(0);\" onclick=\"openWindowOwn('/Account/AccountsInfo?param={1}','{1}',850,600);\">{0}</a></td>", item.Accounts, item.UserID);
                html += stringFormat("<td>{0}</td>", item.GameID);
                html += stringFormat("<td>{0}</td>", item.AgentAcc);
                html += stringFormat("<td>{0}</td>", item.OrderAmount);
                html += stringFormat("<td>{0}</td>", item.PayAmount);
                //html += stringFormat("<td>{0}</td>", item.Currency);
                //html += stringFormat("<td>{0}</td>", item.Rate);
                html += stringFormat("<td>{0}</td>", OrderStatus(item.OrderStatus));
                //html += stringFormat("<td title=\"{0}\">{1}</td>", item.IPAddress, item.IPAddress);
                //html += stringFormat("<td>{0}</td>", item.Account);
                html += "</tr>";

            });
        }
        if (msg != "") {
            $('#sumSuccess').html(msg.SumSuccess);
            $('#sumFail').html(msg.SumFail);
            $('#successCount').html(msg.SuccessCount);
            $('#failCount').html(pageTotal - msg.SuccessCount);
        }
        $("#DataTables_Table_0_wrapper tbody").html(html);
        $("#DataTables_Table_0_info").html(stringFormat("显示 {0} 至 {1} 共 {2} 条", ((pageIndex - 1) * postData.pageSize + 1), ((pageIndex * postData.pageSize) < pageTotal ? (pageIndex * postData.pageSize) : pageTotal), pageTotal));
    }

    function OrderStatus(status) {
        switch (status) {
            case 0:
                return '<font color="red">未付款</font>';
            case 1:
                return '<font>待处理</font>';
            case 2:
                return '<font color="green">完成</font>';
        }
    }

    //字符串格式化
    function stringFormat() {
        if (arguments.length == 0)
            return null;
        var str = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            var re = new RegExp('\\{' + (i - 1) + '\\}', 'gm');
            str = str.replace(re, arguments[i]);
        }
        return str;
    }
</script>
