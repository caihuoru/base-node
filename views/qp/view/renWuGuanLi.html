<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>任务系统 - 任务管理</title>
    <link href="../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet"/>
    <link href="../Content/Admin/css/charisma-app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../Content/layui-v2.5.4/layui/css/layui.css">
    <link href="../Content/common.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            overflow-y: scroll !important;
        }
    </style>
</head>
<body class="backgroud">
<div id="content" class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-hand-right"></i> 你当前位置：任务系统 - 任务管理 </h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-round btn-default" onclick="history.go(0);">
                            <i class="glyphicon glyphicon-repeat"></i>
                        </a>
                        <a href="#" class="btn btn-minimize btn-round btn-default">
                            <i class="glyphicon glyphicon-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="box-content" style="overflow: hidden; display: block;">
                    <div class="row">
                        <div class="col-md-12" style="padding-bottom:5px; padding-top:5px; text-align:right;">
                            <a href="./add/TaskInfo.html" class="btn btn-outline-success"> <i
                                    class="glyphicon glyphicon-plus-sign icon-white"></i>新增 </a>

                            <button type="button" class="btn btn-danger" onclick="Del(0);"><i
                                    class="glyphicon glyphicon-trash icon-white"></i>删除
                            </button>
                        </div>
                    </div>
                    <!--table开始-->
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                        <table id="layTable" lay-filter="test"></table>
                    </div>
                    <!--table结束-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../Scripts/jquery-1.10.2.min.js"></script>
<script src="../Scripts/comm.js"></script>
<script src="../Content/layui-v2.5.4/layui/layui.js"></script>
<script type="text/html" id="status">
    <input type="checkbox" name="menustatus" value="{{d.TaskID}}" lay-skin="switch" lay-text="启用|禁用"
           lay-filter="menustatus" {{ d.Nullity== 0 ? 'checked' : '' }}>
</script>
<script type="text/html" id="edit">
    <span class="layui-btn layui-btn-xs layui-btn-normal" lay-event="editTask">编辑</span>
</script>
<script type="text/javascript">
    var pageObj = {};
    var postData = {};//搜索条件
    postData.ID = '';
    //使用layui的数据表格，需要定义一个全局变量存储选中行的数据
    var selectRows = [], table;
    layui.use(['table', 'form'], function () {
        table = layui.table;
        form = layui.form;
        //第一个实例
        table.render({
            elem: '#layTable'
            , id: 'layTable'
            , url: qp_url + 'admin/task/GetTaskList?token=' + getStorage('token') //数据接口
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                console.log(res)
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.list //解析数据列表
                };
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 20
            , cellMinWidth: 100
            , cols: [[ //表头
                {type: 'checkbox'}
                , {field: 'TaskID', title: '任务标识'}
                , {field: 'TaskName', title: '任务名称', minWidth: 200}
                , {field: 'type', title: '任务类型'}
                , {
                    field: 'UserType', title: '会员类型', templet: function (d) {
                        console.log(d)
                        return d.UserType == 1 ? '普通玩家' : '会员玩家'
                    }
                }
                , {field: 'GameKindName', title: '所属游戏'}
                , {field: 'TimeLimit', title: '时间限制(单位：秒)', minWidth: 180}
                , {field: 'InputDate', title: '录入日期', minWidth: 180}
                , {field: 'Nullity', title: '状态', toolbar: '#status'}
                , {field: '', title: '管理', minWidth: 100, fixed: 'right', toolbar: '#edit'}
            ]]
            , done: function (res, curr, count) {
                $('th').css({'text-align': 'center'});
            }

        });
        //监听复选框选择事件
        table.on('checkbox(test)', function (obj) {
            var checkStatus = table.checkStatus('layTable'); //idTest 即为基础参数 id 对应的值
            selectRows = checkStatus.data
        });
        table.on('tool(test)', function (obj) {
            console.log(obj);
            switch (obj.event) {
                case 'editTask':
                    window.open('add/TaskInfo.html?id=' + obj.data.TaskID, '_self')
                    break;
            }
        });
        form.on('switch(menustatus)', function (obj) {
            loading = layer.load(1, {shade: [0.1, '#fff']});
            var id = this.value;
            var menustatus = obj.elem.checked === true ? 0 : 1;
            console.log(id, menustatus)
            $.post(qp_url + 'admin/task/JinyongTask?token=' + getStorage('token'), {
                'id': id,
                'value': menustatus
            }, function (res) {
                layer.close(loading);
                console.log(res)
                if (res.status == 1) {
                    layer.msg(res.msg, {time: 1000, icon: 1});
                } else {
                    layer.msg(res.msg, {time: 1000, icon: 2});
                    return false;
                }
            }, 'json')
        });
    });

    function Del(o) {
        var data = {};
        if (o == 0) {
            // var cid = GetSelectValues();
            var cid = GetSelectedDatas(selectRows, 'TaskID');
            if (cid == "") {
                layer.alert('未选中任何数据', {
                    icon: 7,
                    skin: 'layer-ext-moon'
                })
                return;
            }
            data.cid = cid;
        } else {
            data.cid = o;
        }
        layer.confirm('确定删除选中的任务吗？', {
            icon: 3,
            title: '提示',
            btn: ['确定', '取消']
        }, function (index) {
            $.post(qp_url + 'admin/task/DelTask', {
                cid: data.cid,
                token: getStorage('token')
            }, function (res) {
                layer.msg(res.msg)
                table.reload('layTable')
            }, 'json')
            layer.close(index);
        });
    }
</script>
</body>
</html>
