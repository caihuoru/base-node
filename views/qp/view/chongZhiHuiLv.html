<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width"/>
    <title>系统维护 - 系统设置</title>
    <link href="../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet"/>
    <link href="../Content/Admin/css/charisma-app.css" rel="stylesheet"/>
    <link href="../Content/common.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            overflow-y: scroll !important;
        }

        .media li {
            margin-bottom: 1px;
            width: 132px;
            text-align: center;
        }

        .panel-body .row {
            margin: 24px 0;
        }

        .row div:first-child {
            color: #909090;
        }
    </style>
</head>
<body>
<div id="content" class="main-content" style="display: none" v-show="dataList">
    <div class="">
        <div class="carousel box-inner">
            <div class="box-header well clearfix" data-original-title="">
                <h2><i class="glyphicon glyphicon-hand-right"></i>目前操作功能：系统维护 - 系统设置</h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-round btn-default" onclick="history.go(0);">
                        <i class="glyphicon glyphicon-repeat"></i>
                    </a>
                    <a href="#" class="btn btn-minimize btn-round btn-default">
                        <i class="glyphicon glyphicon-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="box-content">
                <ul class="media nav nav-tabs margin-b-10">
                    <li v-for="(item,index) in dataList"
                        :class="{'active':curTab == item.StatusName}" @click="tabChange(item.StatusName,index)">
                        <a href="javascript:void(0);">{{item.StatusTip}}</a>
                    </li>
                </ul>
                <div class="tab-content padding-margin-0">
                    <div class="panel panel-info no-bord">
                        <div class="panel-heading no-bord-radio">
                            <h3 class="panel-title">{{curIndex.StatusTip}}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-2 col-md-1 v-center" style="text-align:right">键名：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;">
                                    <input id="txtStatusName"
                                           class="form-control input-sm" disabled="disabled"
                                           type="text" maxlength="50" value="" v-model="curIndex.StatusName">
                                </div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1 v-center" style="text-align:right">键值：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;">
                                    <input id="txtStatusValue"
                                           style="display:inline;"
                                           class="form-control input-sm" type="text"
                                           maxlength="50" value="" v-model="curIndex.StatusValue">
                                    <span class="clear-content" @click="clearInpt('StatusValue')"></span>
                                </div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1 v-center" style="text-align:right">名称：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;">
                                    <input id="txtStatusTip"
                                           style="display:inline;"
                                           class="form-control input-sm"
                                           type="text"
                                           maxlength="50" value=""
                                           v-model="curIndex.StatusTip">
                                    <span class="clear-content" @click="clearInpt('StatusTip')"></span>
                                </div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>

                            <div class="row">
                                <div class="col-xs-2 col-md-1" style="text-align:right">备注：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;">
                                <textarea id="txtStatusString" class="form-control" rows="3"
                                          style="display:inline;" maxlength="80"
                                          v-model="curIndex.StatusString">第三方充值汇率</textarea>
                                    <span class="clear-content" @click="clearInpt('StatusString')"></span>
                                </div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1" style="text-align:right">描述：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;">
                                <textarea id="txtStatusDescription" class="form-control" rows="5"
                                          style="display:inline;" maxlength="150" v-model="curIndex.StatusDescription">充值汇率百分比</textarea>
                                    <span class="clear-content" @click="clearInpt('StatusDescription')"></span>
                                </div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1" style="text-align:right"></div>
                                <div class="col-xs-6 col-md-3">
                                    <a class="btn btn-outline-success search btn-md" href="javascript:void(0)"
                                       @click="add"><i
                                            class="glyphicon glyphicon-save"></i>保存</a>
                                </div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                        </div>
                        <!--                    <ul class="list-group">-->
                        <!--                        <li class="list-group-item">-->
                        <!--                            <ul class="list-inline">-->
                        <!--                                <li><a class="btn btn-outline-success search btn-md" href="#" onclick="add();"><i-->
                        <!--                                        class="glyphicon glyphicon-save"></i>保存</a></li>-->
                        <!--                            </ul>-->
                        <!--                        </li>-->
                        <!--                    </ul>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../Scripts/jquery-1.10.2.min.js"></script>
<script src="../Scripts/comm.js"></script>
<script src="../Content/laydate/laydate.js"></script>
<script src="../Content/layui-v2.5.4/layui/layui.js"></script>
<script src="../Scripts/vue.min.js"></script>
<script type="text/javascript">
    layui.use(['layer'], function () {
        var layer = layui.layer
    });
    var myVue = new Vue({
        el: '#content',
        data: {
            dataList: [],
            curTab: 'PayRate',
            curIndex: []
        }
        , mounted: function () {
            var that = this;
            //获取上部的tab按钮
            $.ajax({
                type: 'GET',
                url: qp_url + 'admin/app/SystemSet?token='+getStorage('token'),
                dataType: 'json',
                success: function (res) {
                    if (res.status == 1) {
                        that.dataList = res.data
                        for (var i = 0; i < res.data.length; i++) {
                            if (res.data[i].StatusName == 'PayRate') {
                                that.curIndex = res.data[i]
                            }
                        }
                    }
                }
            })
        },
        methods: {
            tabChange: function (tab, index) {
                this.curTab = tab
                this.curIndex = this.dataList[index]
            },
            clearInpt: function (str) {
                switch (str) {
                    case 'StatusValue':
                        this.curIndex.StatusValue = ''
                        break;
                    case 'StatusTip':
                        this.curIndex.StatusTip = ''
                        break;
                    case 'StatusString':
                        this.curIndex.StatusString = ''
                        break;
                    case 'StatusDescription':
                        this.curIndex.StatusDescription = ''
                        break;
                }
            },
            add: function () {
                if (this.curIndex.StatusName == "") {
                    layer.alert("键名不能为空");
                    return false;
                }
                if (this.curIndex.StatusValue == "") {
                    layer.alert("键值不能为空");
                    return false;
                }
                if (this.curIndex.StatusTip == "") {
                    layer.alert("名称不能为空");
                    return false;
                }
                if (this.curIndex.StatusString == "") {
                    layer.alert("备注不能为空");
                    return false;
                }
                if (this.curIndex.StatusDescription == "") {
                    layer.alert("描述不能为空");
                    return false;
                }
                //更新
                this.curIndex['StrParam'] = this.curIndex.StatusName
                $.ajax({
                    type: 'POST',
                    url: qp_url + 'admin/Daili/DoSystemSet?token='+getStorage('token'),
                    data: this.curIndex,
                    dataType: 'json',
                    success: function (res) {
                        layer.alert(res.msg)
                    }
                })
            }
        }
    })
    $(document).on('click', '.btn-minimize', function (e) {
        e.preventDefault();
        var $target = $(this).parent().parent().next('.box-content');
        if ($target.is(':visible')) $('i', $(this)).removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
        else $('i', $(this)).removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
        $target.slideToggle();
    })
</script>
</body>
</html>
