<script src="../Scripts/comm.js"></script>

<script src="../Content/layui-v2.5.4/layui/layui.js"></script>
<script type="text/javascript">
    $("#txtStartDate").val(Time.monthFirstDay().firstDay);
    $("#txtEndDate").val(Time.today().EndDate);
    var pageObj = {};
    var postData = {};//搜索条件
    var table;
    //获取游戏房间列表
    $.ajax({
        type: 'GET',
        url: qp_url + 'admin/Gamecommon/RoomList?token=' + getStorage('token') + '&kid=0',
        dataType: 'json',
        success: function (res) {
            console.log(res)
            if (res.status == 1) {
                var str = "";
                for (var i = 0, len = res.data.length; i < len; i++) {
                    str += "<option value='" + res.data[i].ServerID + "'>" + res.data[i].ServerName + "</option>"
                }
                $('#ddlServerID').append(str)
            }
        }
    })
    $(document).ready(function () {
        //时间选择器
        laydate.render({
            elem: '#txtStartDate'
            , type: 'datetime'
            ,theme:'#00B4E5'
        });
        laydate.render({
            elem: '#txtEndDate'
            , type: 'datetime'
            ,theme:'#00B4E5'
        });
        docReady()
    });
    layui.use('table', function () {
        table = layui.table;
        //第一个实例
        table.render({
            elem: '#layTable'
            , id: 'layTable'
            , url: qp_url + "admin/Analysis/GetGameRecord?token="+getStorage('token') //数据接口
            , where: postData
            , method: "post"
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                $("#WasteTotal").html(parseFloat(res.data.WasteTotal).formatMoney());
                $("#RevenueTotal").html(parseFloat(res.data.RevenueTotal).formatMoney());
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.list //解析数据列表
                };
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 10
            , cellMinWidth: 100
            , cols: [[ //表头
                {field: 'InsertTime', title: '插入时间', minWidth: 200, toolbar: '#operate'}
                , {field: 'GameKindName', title: '游戏',width:130}
                , {field: 'GameRoomName', title: '房间',minWidth:130}
                , {field: 'TableID', title: '桌子',width:80}
                , {
                    field: 'TableCardInfo',height: 50,minWidth:200, title: '牌型',templet: function (d) {
                        if(d.GameKindName == '金蟾捕鱼' ||
                            d.GameKindName == '水浒传' ||
                            d.GameKindName == '蛟龙出海' ||
                            d.GameKindName == '李逵劈鱼'){
                            return ''
                        }else{
                            return '<span class="showCards" lay-event="showCards">查看</span>'
                        }
                    }
                }
                , {field: 'UserCount', title: '用户数',width:80}
                // , {field: 'AndroidCount', title: '机器人数',width:100}
                , {field: 'Waste', title: '<span title="-（当前桌所有玩家本局的输赢金币之和+当前桌所有玩家本局的税收之和）">损耗</span>',width:120}
                , {field: 'Revenue', title: '<span title="本局游戏税收">税收/服务费</span>',width:120}
                , {field: 'StartTime', title: '开始时间', minWidth: 170}
                , {field: 'ConcludeTime', title: '结束时间', minWidth: 170}
            ]]
            , done: function (res, curr, count) {
                $('th').css({'text-align': 'center'});
            }
        });
        //监听工具条点击事件
        table.on('tool(test)', function (obj) {
            // console.log(obj)
            var objData = obj.data;
            var isopen = $(this).context.dataset.isopen//看看是否已经展开，如果展开的，就将其关闭  0未展开，1展开
            if ($(this).attr('src') == '../Content/images/up.gif') {
                $(this).attr('src', '../Content/images/down.gif')
            } else {
                $(this).attr('src', '../Content/images/up.gif')
            }
            var tableId = 'child' + obj.data.DrawID
            var current_tr = $(this).parents('tr')
            if (isopen == 1) {
                $('.' + tableId).toggle()
                return;
            }
            $(this).context.dataset.isopen = 1
            // 查看牌型
            if (obj.event == 'showCards'){
                console.log(objData)
                if (objData.GameKindName == '斗地主') {
                    $('.'+$(this).parent().attr('class').split(' ')[1]).width(515)
                }else if (objData.GameKindName == '通比牛牛') {
                    $('.'+$(this).parent().attr('class').split(' ')[1]).width(250)
                }
                if (getGameType(objData.GameKindName) == 'pk') {
                    var res = getUserCards(objData.TableCardInfo, objData.GameKindName)
                    // console.log(d)
                    // console.log('card',card,d.ChairID,d.ChairID+1)
                    let html = '<div class="cards column">'

                    for (let o = 1; o < res.length; o++) {
                        let card = res[o];
                        if (objData.GameKindName == '斗地主') {
                            card.sort(function (a, b) {
                                return b.value - a.value
                            })
                        }
                        if(card && card.length > 0){
                            html += '<div class="row"><span>椅子' + o + '：</span>'
                            for (let i in card) {
                                let item = card[i];
                                html += '<img src="../Content/images/pk/' + item.name + '.jpg" data-value="' + item.value + '">'
                            }
                            html += '</div>'
                        }
                    }
                    html += '</div>'
                    $(this).hide().parent().append(html)
                } else if (objData.GameKindName == '百家乐') {
                    var res = getUserCards(objData.TableCardInfo, objData.GameKindName)
                    let html = '<div class="cards column">'
                    html += '<div class="row"><span>闲：</span>'
                    for (let i in res[1]) {
                        let item = res[1][i];
                        html += '<img src="../Content/images/pk/' + item.name + '.jpg" data-value="' + item.value + '">'
                    }
                    html += '</div><div class="row"><span>庄：</span>'
                    for (let i in res[2]) {
                        let item = res[2][i];
                        html += '<img src="../Content/images/pk/' + item.name + '.jpg" data-value="' + item.value + '">'
                    }
                    html += '</div>'
                    $(this).hide().parent().append(html)
                }  else if (objData.GameKindName == '红黑大战') {
                    var res = getUserCards(objData.TableCardInfo, objData.GameKindName)
                    let html = '<div class="cards column">'
                    html += '<div class="row"><span>黑：</span>'
                    for (let i in res[1]) {
                        let item = res[1][i];
                        html += '<img src="../Content/images/pk/' + item.name + '.jpg" data-value="' + item.value + '">'
                    }
                    html += '</div><div class="row"><span>红：</span>'
                    for (let i in res[2]) {
                        let item = res[2][i];
                        html += '<img src="../Content/images/pk/' + item.name + '.jpg" data-value="' + item.value + '">'
                    }
                    html += '</div>'
                    $(this).hide().parent().append(html)
                } else if (objData.GameKindName == '龙虎斗') {
                    var res = getUserCards(objData.TableCardInfo, objData.GameKindName)
                    let html = '<div class="cards column">'
                    html += '<div class="row"><span>龙：</span>'
                    for (let i in res[1]) {
                        let item = res[1][i];
                        html += '<img src="../Content/images/pk/' + item.name + '.jpg" data-value="' + item.value + '">'
                    }
                    html += '</div><div class="row"><span>虎：</span>'
                    for (let i in res[2]) {
                        let item = res[2][i];
                        html += '<img src="../Content/images/pk/' + item.name + '.jpg" data-value="' + item.value + '">'
                    }
                    html += '</div>'
                    $(this).hide().parent().append(html)
                } else if (objData.GameKindName == '豪车俱乐部') {
                    let html = '<div class="cards column">'
                    html += '<img src="../Content/images/hc/' + objData.TableCardInfo + '.png">'
                    html += '</div>'
                    console.log(html)
                    $(this).hide().parent().append(html)
                } else if (objData.GameKindName == '百人牛牛') {
                    var res = getUserCards(objData.TableCardInfo, objData.GameKindName)
                    let html = '<div class="cards column">'
                    html += '<div class="row"><span>庄：</span>'
                    for (let i in res[1]) {
                        let item = res[1][i];
                        html += '<img src="../Content/images/pk/' + item.name + '.jpg" data-value="' + item.value + '">'
                    }
                    let arr = ['天','地','玄','黄']
                    for (let i = 2; i < res.length; i++) {
                        html += '</div><div class="row"><span>' +arr[i-2]+ '：</span>'
                        for (let o in res[i]) {
                            let item = res[i][o];
                            html += '<img src="../Content/images/pk/' + item.name + '.jpg" data-value="' + item.value + '">'
                        }
                    }
                    html += '</div>'
                    $(this).hide().parent().append(html)
                } else if (objData.GameKindName == '飞禽走兽') {
                    let html = '<div class="cards column">'
                    html += '<img src="../Content/images/dw/' + (parseInt(objData.TableCardInfo.substring(0,1)) + 1) + '.png">'
                    html += '</div>'
                    $(this).hide().parent().append(html)
                } else if (objData.GameKindName == '百人骰宝') {
                    let arr = objData.TableCardInfo.split('')
                    let html = '<div class="cards column">'
                    for (let i in arr) {
                        let item = arr[i];
                        html += '<img src="../Content/images/tz/' + item + '.png" style="margin-left: 0;width: 50px;" data-value="' + item + '">'
                    }
                    html += '</div>'
                    $(this).hide().parent().append(html)
                } else if (getGameType(objData.GameKindName) == 'mj') {
                    var res = getUserMahjong(objData.TableCardInfo, objData.GameKindName)
                    let html = '<div class="mahjong">'
                    html += '<div class="row"><span>中：</span>'
                    for (let i in res[1]) {
                        let item = res[1][i];
                        html += '<img src="../Content/images/mj/' + item.name + '.png" data-value="' + item.value + '">'
                    }
                    html += '</div><div class="row"><span>白：</span>'
                    for (let i in res[2]) {
                        let item = res[2][i];
                        html += '<img src="../Content/images/mj/' + item.name + '.png" data-value="' + item.value + '">'
                    }
                    html += '</div>'
                    $(this).hide().parent().append(html)
                }
                $(this).hide().parent().append('<span class="showCards" style="line-height: 40px;" lay-event="hideCards">收起</span>')
            }

            if (obj.event == 'hideCards') {
                $(this).hide().parent().html('<span class="showCards" lay-event="showCards">查看</span>')
            }
                // 查看详细信息
            if (obj.event == 'showinfo' + obj.data.DrawID) {
                var _html = '<tr><td class="' + tableId + '" colspan="' + obj.tr.find('td').length + '"><table id="' + tableId + '" lay-filter="' + tableId + '"></table></td></tr>'
                $(current_tr).after(_html);
                table.render({
                    elem: '#' + tableId
                    , url: qp_url + "admin/Analysis/GetUserGameRecord?token="+getStorage('token')//数据接口
                    , where: {
                        drawID: obj.data.DrawID
                    }
                    , request: {
                        pageName: 'pageIndex' //页码的参数名称，默认：page
                        , limitName: 'pageSize' //每页数据量的参数名，默认：limit
                    }
                    , response: { //res 即为原始返回的数据
                        statusName: 'status',
                        statusCode: 1,
                        // msgName: 'msg',
                        // dataName: 'data',
                    },
                    parseData: function (res) {
                        let data = res.data
                        let chairNum = getChairNum(objData.TableCardInfo,objData.GameKindName);
                        function getChairNum(chair){
                            let arr = [];
                            for(let i in chair.split('')){
                                let item = chair[i]
                                if(item && arr.indexOf(item) < 0 && item != '0' && i < 55){
                                    arr.push(item)
                                }
                            }
                            // console.log(arr)
                            return arr
                        }
                        data.forEach(function (item, index) {
                            chairNum = chairNum.filter(function (num) {
                                // console.log(num,(item.ChairID + 1).toString())
                                return num != (item.ChairID + 1).toString()
                            });
                        })
                        console.log(res)
                        // console.log(chairNum)
                        if(getGameType(objData.GameKindName) == 'pk'){
                            if(chairNum.length > 0){
                                for(let i = 0; i < chairNum.length; i++){
                                    let obj = {};
                                    console.log(chairNum[i])
                                    let ChairID = parseInt(chairNum[i]) - 1
                                    console.log(ChairID)
                                    obj.NickName = '机器人'
                                    obj.ChairID = ChairID
                                    data.push(obj)
                                }
                            }
                        }
                        return {
                            "status": res.status, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": 1, //解析数据长度 ,需要数据库返回
                            // "count": res.data.total, //解析数据长度 ,需要数据库返回
                            "data": res.data //解析数据列表
                        };
                    }
                    , cols: [[ //表头
                        {field: 'Accounts', title: '账号',width:120}
                        , {field: 'NickName', title: '昵称',width:120}
                        , {field: 'GameID', title: '游戏ID',width:120}
                        , {field: 'IsAndroid', title: '是否机器人',width:120}
                        , {field: 'ChairID', title: '椅子编号',width:120, templet: function (d) {
                                return (d.ChairID + 1)
                            }}
                        , {field: 'recordDrawBet', title: '下注区域',width: 150, templet: function (d) {
                                console.log(objData)
                                console.log(d)
                                let html = '<div class="DrawBet">'
                                if(DrawBet[objData.GameKindName]){
                                    if(objData.GameKindName == '豪车俱乐部'){
                                        for(let i=0; i< d.recordDrawBet.length; i++){
                                            let item = d.recordDrawBet[i];
                                            let str = '<img src="../Content/images/hc/'+DrawBet[objData.GameKindName][item.BetArea].name+'.png">'+'：'+item.BetScore+'<br>'
                                            // console.log(str)
                                            html += str
                                        }
                                    }else if(objData.GameKindName == '飞禽走兽'){
                                        for(let i=0; i< d.recordDrawBet.length; i++){
                                            let item = d.recordDrawBet[i];
                                            let str;
                                            if(item.BetArea < 10){
                                                str = '<img src="../Content/images/dw/'+DrawBet[objData.GameKindName][item.BetArea].name+'.png">'+'：'+item.BetScore+'<br>'
                                            }else {
                                                str = DrawBet[objData.GameKindName][item.BetArea].name+'：'+item.BetScore+'<br>'
                                            }
                                            // console.log(str)
                                            html += str
                                        }
                                    }else{
                                        for(let i=0; i< d.recordDrawBet.length; i++){
                                            let item = d.recordDrawBet[i];
                                            let str = DrawBet[objData.GameKindName][item.BetArea].name+'：'+item.BetScore+'<br>'
                                            // console.log(str)
                                            html += str
                                        }
                                    }

                                    html += '</div>'
                                    return html
                                }else{
                                    return '对战游戏无下注'
                                }
                            }}
                        , {field: 'Score', title: '输赢金币',width:120}
                        , {field: 'Revenue', title: '税收/服务费',width:120}
                        , {
                            field: 'PlayTimeCount', title: '游戏时长', templet: function (d) {
                                return ConverTimeToDHMS(d.PlayTimeCount)
                            },width:120
                        }
                        , {field: 'InsertTime', title: '插入时间',width:120}
                        , {field: '', title: ''}
                    ]]
                    , done: function (res, curr, count) {
                        $('th').css({'text-align': 'center'});
                    }
                })
            }
        });
    });
    // 获取下注区域
    let DrawBet = {
        '中发白': [
            { name: '中赢'},
            { name: '平局'},
            { name: '白赢'},
            { name: '0点'},
            { name: '1点'},
            { name: '2点'},
            { name: '3点'},
            { name: '4点'},
            { name: '5点'},
            { name: '6点'},
            { name: '7点'},
            { name: '8点'},
            { name: '9点'},
            { name: '豹子'},
            { name: '天杠'},
        ],
        '飞禽走兽': [
            { name: '0'},
            { name: '1'},
            { name: '2'},
            { name: '3'},
            { name: '4'},
            { name: '5'},
            { name: '6'},
            { name: '7'},
            { name: '8'},
            { name: '9'},
            { name: '飞禽'},
            { name: '走兽'},
        ],
        '百人骰宝': [
            { name: '押小'},
            { name: '双骰1点'},

    //获取牌局信息和当前用户的牌
    //参数totalStr：从服务端得到的字符串
    function getUserCards(totalStr,name) {
        //牌局信息
        var info = totalStr;
        let cards = [[],[],[],[]];
        let value = 14;
        let max = 54;
        if(name != '斗地主'){
            max = 52
        }
        for (var i = 0; i < max; i++) {
            let char = parseInt(info.charAt(i));
            value > 15 ? value -= 13 : ''
            i == 52 ? value = 16 : i == 53 ? value = 17 : ''
            let obj = {
                name: i,
                value: value,
            };
            if(char){
                if(cards[char]){
                    cards[char].push(obj)
                }else{
                    cards[char] = [obj]
                }
            }
            value++
        }
        return cards
    }

    function StrToDateTime(timestr) {
        var dt = new Date(timestr.replace("-", "/").replace("-", "/"));
        return dt;
    }


    //字符串格式化
    function stringFormat() {
        if (arguments.length == 0)
            return null;
        var str = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            var re = new RegExp('\\{' + (i - 1) + '\\}', 'gm');
            str = str.replace(re, arguments[i]);
        }
        return str;
    }
