<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>游戏系统 - 游戏管理</title>
    <link href="../../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet" />
    <link href="../../Content/Admin/css/charisma-app.css" rel="stylesheet" />
    <link href="../../Content/common.css" rel="stylesheet" />


    <style type="text/css">
        .panel-body .row div:first-child {
            width: 120px;
            text-align: right;
        }

        .panel-body .row input[type='text'] {
            max-width: 350px;
            display: inline;
            ;
        }

        [type=radio]:checked,
        [type=radio]:not(:checked) {
            position: absolute;
            left: auto;
            opacity: 1;
        }

        body {
            overflow-y: scroll !important;
        }
    </style>
</head>

<body>
    <div id="content" class="main-content">
        <div class="">
            <div class="carousel box-inner">
                <div class="box-header well clearfix" data-original-title="">
                    <h2><i class="glyphicon glyphicon-hand-right"></i>目前操作功能：游戏系统 - 游戏管理</h2>
                </div>
                <ul class="media nav nav-tabs margin-b-10">
                    <li><a href="../gameManage.html">模块</a></li>
                    <li><a href="GameKindItemList.html?tag=c&title=游戏管理" title="游戏">游戏</a></li>
                    <li class="active"><a href="GameTypeItemList.html?tag=c&title=游戏类型管理" title="类型">类型</a></li>
                    <li><a href="MobileKindList.html?tag=c&title=手游管理" title="手游">手游</a></li>
                </ul>
                <div class="tab-content">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">新增类型信息</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-2 col-md-1">类型标识：</div>
                                <div class="col-xs-6 col-md-3"><input type="text" placeholder="请输入类型标识" id="txtTypeID"
                                        class="form-control input-sm" maxlength="9"
                                        onkeyup="if(isNaN(value))execCommand('undo')" value=""></div>
                                <div class="col-xs-3 col-md-4" style="text-align:left;color:red;">请输入正确的类型标识，必须为整数</div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1">类型名称：</div>
                                <div class="col-xs-6 col-md-3"><input id="txtTypeName" placeholder="请输入类型名称"
                                        class="form-control input-sm" type="text" maxlength="31" value=""></div>
                                <div class="col-xs-3 col-md-4" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1">挂接：</div>
                                <div class="col-xs-6 col-md-3">
                                    <select class="form-control input-sm input-width-150" id="ddlJoin">
                                    </select>
                                </div>
                                <div class="col-xs-3 col-md-4" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1">排序：</div>
                                <div class="col-xs-6 col-md-3"><input id="txtSortID" placeholder="请输入排序"
                                        style="display:inline;" class="form-control input-sm input-width-150"
                                        type="text" onkeyup="if(isNaN(value))execCommand('undo')" maxlength="9"
                                        value="0"></div>
                                <div class="col-xs-3 col-md-4" style="text-align:left;color:red;">请输入正确的排序，必须为整数</div>
                            </div>

                            <div class="row">
                                <div class="col-xs-2 col-md-1">禁用状态：</div>
                                <div class="col-xs-6 col-md-3">
                                    <label class="radio-inline">
                                        <input type="radio" name="rbtnNullity" value="0" class="zhengChang"> 正常
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="rbtnNullity" value="1" class="jinYong"> 禁用
                                    </label>
                                </div>
                                <div class="col-xs-3 col-md-4" style="text-align:left;color:red;"></div>
                            </div>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <ul class="list-inline">
                                    <li><a class="btn btn-outline-primary search btn-md" href="GameTypeItemList.html"><i
                                                class="glyphicon glyphicon-circle-arrow-left"></i>返回</a></li>
                                    <li><a class="btn btn-outline-success search btn-md" href="#" onclick="add();"><i
                                                class="glyphicon glyphicon-send"></i>保存</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../../Scripts/comm.js"></script>
    <script src="../../Content/laydate/laydate.js"></script>
    <script type="text/javascript">
        var ID = getUrlParams("TypeID");
        var dataObj = {};
        if (ID == null || ID == "null" || !ID) {

        } else {
            $.ajax({
                url: qp_url + '/admin/App/GetGameTypeItemInfo?token=' + getStorage('token'),
                type: "get",
                dataType: "json",
                data: {
                    TypeID: ID
                },
                success: function (data) {
                    // console.log(data)
                    dataObj = data.data;

                    $("#txtTypeID").val(dataObj.TypeID);
                    $("#txtTypeName").val(dataObj.TypeName);
                    $("#ddlJoin").val(dataObj.JoinID);
                    $("#txtSortID").val(dataObj.SortID);
                    if (dataObj.Nullity === 0) {
                        $(".zhengChang").attr("checked", "checked");
                    } else {
                        $(".jinYong").attr("checked", "checked");
                    }
                }

            })
        }
        function add() {
            var TypeID = $("#txtTypeID").val();
            if (TypeID == "") {
                alert("类型标识不能为空");
                return false;
            }
            if (isNaN(TypeID)) {
                alert("类型标识为整数");
                return false;
            }
            var TypeName = $("#txtTypeName").val();
            if (TypeName == "") {
                alert("类型名称不能为空");
                return false;
            }

            var JoinID = $("#ddlJoin").val();

            var SortID = $("#txtSortID").val();
            if (SortID == "") {
                alert("排序不能为空");
                return false;
            }
            if (isNaN(SortID)) {
                alert("排序必须为数字");
                return false;
            }
            var Nullity = $('input:radio[name="rbtnNullity"]:checked').val();
            if (Nullity == null) {
                alert("请选择禁用状态");
                return false;
            }
            var data = { TypeID: TypeID, TypeName: TypeName, JoinID: JoinID, SortID: SortID, Nullity: Nullity, IntParam: parseInt('0') };
            if (ID == null || ID == "null" || !ID) {

                console.log(data)
            } else {
                data.IntParam = ID;

            }
            $.ajax({
                url: qp_url + "admin/App/AddGameTypeItemInfo?token=" + getStorage('token'),
                type: "post",
                data: data,
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    ID = $("#txtTypeID").val();
                    alert(data.msg);
                }
            })
            // AjaxSubmit("/App/AddGameTypeItemInfo", data, callBack, "add");
        }
        function callBack(jsonData, fname) {
            switch (fname) {
                case "add":
                    alert(jsonData.Msg);
                    window.location.href = "/App/GameTypeItemList"
                    break;
            }
        }
        function StrToDateTime(timestr) {
            var dt = new Date(timestr.replace("-", "/").replace("-", "/"));
            return dt;
        }
        $.ajax({
            url: qp_url + 'admin/Gamecommon/GetGameList?token=' + getStorage('token'),
            type: "get",
            dataType: "json",
            async: false,
            success: function (data) {
                data = data.data;
                let html = "";
                for (var i = 0; i < data.length; i++) {
                    html += `<option value="${data[i].KindID}">${data[i].KindName}</option>`
                }
                $("#ddlJoin").html(html);

            }
        })
    </script>

</body>

</html>
