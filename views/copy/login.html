<script>

    $('#tijiao').click(function () {
        $.ajax({
            type: 'post',
            url: "//foundjoy.ltd:8021/manage/login",
            data: {
                name: $('#account').val(),
                passWord: $('#psd').val()
            },
            success: function (data) {
                data = data.data;
                localStorage.setItem("manageToken", data.token);
                window.location.href = "edit.html";
            }
        })
    })

</script>
