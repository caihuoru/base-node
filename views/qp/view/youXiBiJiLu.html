<script type="text/javascript">
    $("#txtStartDate").val(Time.monthFirstDay().firstDay);
    $("#txtEndDate").val(Time.today().EndDate);
    var pageObj = {};
    var postData = {};//搜索条件
    var table;
    //获取游戏房间列表
    $.ajax({
        type: 'GET',
        url: qp_url + 'admin/Gamecommon/RoomList?token=' + getStorage('token') + '&kid=0',
        dataType: 'json',
        success: function (res) {
            console.log(res)
            if (res.status == 1) {

                for (var i = 0, len = res.data.length; i < len; i++) {

    })
    $(document).ready(function () {
        //时间选择器
        laydate.render({
            elem: '#txtStartDate'
            , type: 'datetime'
            ,theme:'#00B4E5'
        });
        laydate.render({
            elem: '#txtEndDate'
            , type: 'datetime'
            ,theme:'#00B4E5'
        });
        docReady()
    });
    layui.use('table', function () {
        table = layui.table;
        //第一个实例
        table.render({
            elem: '#layTable'
            , id: 'layTable'
            , url: qp_url + "admin/Analysis/GetGameRecord?token="+getStorage('token') //数据接口
            , where: postData
            , method: "post"
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                $("#WasteTotal").html(parseFloat(res.data.WasteTotal).formatMoney());
                $("#RevenueTotal").html(parseFloat(res.data.RevenueTotal).formatMoney());
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.list //解析数据列表
                };
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 10
            , cellMinWidth: 100
            , cols: [[ //表头

                , {field: 'GameKindName', title: '游戏',width:130}
                , {field: 'GameRoomName', title: '房间',minWidth:130}

                , {field: 'Revenue', title: '税收/服务费',width:120}
                , {field: 'StartTime', title: '开始时间', minWidth: 170}

            ]]

            }
        });

        table.on('tool(test)', function (obj) {
            var objData = obj.data;
            var isopen = $(this).context.dataset.isopen//看看是否已经展开，如果展开的，就将其关闭  0未展开，1展开
            if ($(this).attr('src') == '../Content/images/up.gif') {

            } else {
                $(this).attr('src', '../Content/images/up.gif')
            }

            var current_tr = obj.tr[obj.tr.length - 1]
            if (isopen == 1) {
                $('.' + tableId).toggle()
                return;
            }
            $(this).context.dataset.isopen = 1

                var _html = '<tr><td class="' + tableId + '" colspan="' + obj.tr.find('td').length + '"><table id="' + tableId + '" lay-filter="' + tableId + '"></table></td></tr>'

                    elem: '#' + tableId
                    , url: qp_url + "admin/Analysis/GetUserGameRecord?token="+getStorage('token')//数据接口

                        drawID: obj.data.DrawID
                    }
                    , request: {

                    }
                    , response: { //res 即为原始返回的数据

                        statusCode: 1,
                        // msgName: 'msg',
                        // dataName: 'data',
                    },
                    parseData: function (res) {

                                    obj.ChairID = ChairID

                                }
                            }
                        }
                        return {
                            "status": res.status, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": 1, //解析数据长度 ,需要数据库返回
                            // "count": res.data.total, //解析数据长度 ,需要数据库返回
                            "data": res.data //解析数据列表
                        };
                    }
                    , cols: [[ //表头
                        {field: 'Accounts', title: '账号',width:120}
                        , {field: 'NickName', title: '昵称',width:120}
                        , {field: 'GameID', title: '游戏ID',width:120}
                        , {field: 'IsAndroid', title: '是否机器人',width:120}
                        , {field: 'ChairID', title: '椅子编号',width:120}
                        , {
                            field: 'TableCardInfo',height: 50, title: '牌型', minWidth:450, templet: function (d) {
                                if(objData.GameKindName == '斗地主') {
                                    var res = getUserCards(objData.TableCardInfo)
                                    let card = res[d.ChairID+1];
                                    let html = '<div class="cards">'
                                    card.sort(function (a, b) {
                                        return b.value - a.value
                                    })
                                    for(let i in card){
                                        let item = card[i];
                                        html += '<img src="../Content/images/pk/'+item.name+'.jpg" data-value="'+item.value+'">'
                                    }

                        , {field: 'Revenue', title: '税收/服务费',width:120}
                        , {

    //获取牌局信息和当前用户的牌
    //参数totalStr：从服务端得到的字符串
    function getUserCards(totalStr) {
        //牌局信息
        var info = totalStr;
        let cards = [[],[],[],[]];
        let value = 14;
        for (var i = 0; i < 54; i++) {
            let char = parseInt(info.charAt(i));
            value > 15 ? value -= 13 : ''
            i == 52 ? value = 16 : i == 53 ? value = 17 : ''
            let obj = {
                name: i,
                value: value,
            };
            if(char)cards[char].push(obj)
            value++
        }
        return cards
    }

                }

        //搜索事件

            // $('#pagin').paging(qp_url +"admin/Analysis/GetGameRecord", postData, CreatTableBody, postData.pageIndex);
            console.log(table)
            table.reload('layTable', {

    function StrToDateTime(timestr) {
        var dt = new Date(timestr.replace("-", "/").replace("-", "/"));
        return dt;
    }

    //绑定数据
    function CreatTableBody(jsondata, pageTotal, pageCount, pageIndex, statistics, extObj) {
        var html = "";
        if (jsondata != null && jsondata.length > 0) {
            $.each(jsondata, function (i, item) {
                html += stringFormat("<tr id=\"tr{0}\">", item.DrawID);
                html += stringFormat("<td>{1}&nbsp;<img id=\"img{0}\" src=\"/Content/images/down.gif\" style=\"cursor: pointer\" alt=\"查看同桌玩家\" title=\"查看同桌玩家\" onclick=\"ShowInfo({0})\" /></td>", item.DrawID, item.InsertTime);
                html += stringFormat("<td>{0}</td>", item.GameKindName);
                html += stringFormat("<td>{0}</td>", item.GameRoomName);
                html += stringFormat("<td>{0}</td>", item.TableID);
                html += stringFormat("<td>{0}</td>", item.UserCount);
                html += stringFormat("<td>{0}</td>", item.AndroidCount);
                html += stringFormat("<td>{0}</td>", item.Waste);
                html += stringFormat("<td>{0}</td>", item.Revenue);
                //html += stringFormat("<td>{0}</td>", item.UserMedal);
                html += stringFormat("<td>{0}</td>", item.StartTime);
                html += stringFormat("<td>{0}</td>", item.ConcludeTime);
                html += "</tr>";
            });
        }
        $("#DataTables_Table_0_wrapper tbody").html(html);
        $("#DataTables_Table_0_info").html(stringFormat("显示 {0} 至 {1} 共 {2} 条", ((pageIndex - 1) * postData.pageSize + 1), ((pageIndex * postData.pageSize) < pageTotal ? (pageIndex * postData.pageSize) : pageTotal), pageTotal));
        $("#WasteTotal").text(extObj.WasteTotal);
        $("#RevenueTotal").text(extObj.RevenueTotal);
    }

    //字符串格式化
    function stringFormat() {
        if (arguments.length == 0)
            return null;
        var str = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            var re = new RegExp('\\{' + (i - 1) + '\\}', 'gm');
            str = str.replace(re, arguments[i]);
        }
        return str;
    }

    function timestampToTime(timestamp, all) {
        var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
        var Y = date.getFullYear() + '-';
        var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        var D = date.getDate() + ' ';
        if (all) {
            var h = date.getHours() + ':';
            var m = date.getMinutes() + ':';
            var s = date.getSeconds();
        } else {
            var h = 0 + ':';
            var m = 0 + ':';
            var s = 0;
        }

        return Y + M + D + h + m + s;
    }
