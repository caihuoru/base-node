<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>异常管理 - 财产为负玩家</title>
    <link href="../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet"/>
    <link href="../Content/Admin/css/charisma-app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../Content/layui-v2.5.4/layui/css/layui.css">
    <link href="../Content/common.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            overflow-y: scroll !important;
        }
    </style>
</head>
<body>
<div id="content" class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-hand-right"></i> 你当前位置：异常管理 - 财产为负玩家 </h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-round btn-default" onclick="history.go(0);">
                            <i class="glyphicon glyphicon-repeat"></i>
                        </a>
                        <a href="#" class="btn btn-minimize btn-round btn-default">
                            <i class="glyphicon glyphicon-chevron-up"></i>
                        </a>
                    </div>
                </div>

                <div class="box-content" style="overflow: hidden; display: block;">
                    <div class="row">
                        <div class="col-md-12" style="padding-bottom:5px; padding-top:5px; text-align:right;">
                            <button type="button" class="btn btn-danger" onclick="ClearZero(0);"><i
                                    class="glyphicon glyphicon-trash icon-white"></i>负分清零
                            </button>
                        </div>
                    </div>
                    <!--table开始-->
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                        <table id="layTable" lay-filter="test"></table>
                    </div>
                    <!--table结束-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../Scripts/jquery-1.10.2.min.js"></script>
<script src="../Scripts/comm.js"></script>
<script src="../Content/layui-v2.5.4/layui/layui.js"></script>
<script type="text/javascript">
    var pageObj = {};
    var postData = {};//搜索条件
    //使用layui的数据表格，需要定义一个全局变量存储选中行的数据
    var selectRows = [], table;
    layui.use('table', function () {
        table = layui.table;
        //第一个实例
        table.render({
            elem: '#layTable'
            , id: 'layTable'
            , url: qp_url + 'admin/abnormal/GetFuList?token=' + getStorage('token')
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
            },
            parseData: function (res) {
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.list //解析数据列表
                }
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 10
            , cellMinWidth: 120
            , cols: [[ //表头
                {type: 'checkbox'}
                , {field: 'UserID', title: '玩家ID'}
                , {
                    field: 'Accounts', title: '玩家账号', templet: function (d) {
                        return `<a  href='javascript:void(0);' style="color:#${d.UserType == 0 ? '00B4E5' : colors[d.UserType - 1]}" onclick="openWindowOwn('Account/AccountsInfo.html?param=${d.UserID}','账号信息',1000,800);">${d.Accounts}</a>`
                    }
                }
                , {field: 'Score', title: '携带金币'}
                , {field: 'InsureScore', title: '银行存款'}
                , {field: 'SpAccounts', title: '上级推广员'}
                , {
                    field: '', title: '操作', templet: function (d) {
                        return `<span class="layui-btn layui-btn-danger layui-btn-xs" onclick='ClearZero(${d.UserID});' >负分清零</span>`
                    }
                }
            ]]
            , done: function (res, curr, count) {
                $('th').css({'text-align': 'center'});
            }
        });
        //监听复选框选择事件
        table.on('checkbox(test)', function (obj) {
            var checkStatus = table.checkStatus('layTable'); //idTest 即为基础参数 id 对应的值
            selectRows = checkStatus.data
        });
    });

    function ClearZero(o) {
        var data = {};
        if (o == 0) {
            // var cid = GetSelectValues();
            var cid = GetSelectedDatas(selectRows, 'UserID');
            if (cid == "") {
                layer.alert('未选中任何数据', {
                    icon: 7,
                    skin: 'layer-ext-moon'
                })
                return false;
            }
            data.cid = cid;
        } else {
            data.cid = o;
        }

        layer.confirm('确定清零吗？', {
            icon: 3,
            title: '提示',
            btn: ['确定', '取消']
        }, function (index) {
            $.ajax({
                type: 'POST',
                url: qp_url + 'admin/abnormal/ClearZero',
                data: {
                    UserID: data.cid,
                    token: getStorage('token')
                },
                dataType: 'json',
                success: function (res) {
                    layer.msg(res.msg)
                    table.reload('layTable')
                }
            })
            layer.close(index);
        });
        // if (confirm("确定清零吗？")) {
        //     $.ajax({
        //         type:'POST',
        //         url:qp_url + 'admin/abnormal/ClearZero',
        //         data:{
        //             UserID : data.cid
        //         },
        //         dataType:'json',
        //         success:function (res) {
        //             layer.msg(res.msg)
        //         }
        //     })
        //      AjaxSubmit("/Abnormal/ClearZero", data, callBack, "del");
        // }
    }

</script>
</body>
</html>
