<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>推广管理-领取记录</title>
    <link href="../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet"/>
    <link href="../Content/Admin/css/charisma-app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../Content/layui-v2.5.4/layui/css/layui.css">
    <link href="../Content/common.css" rel="stylesheet"/>
    <link href="../Content/jquery-ui-1.10.3.custom.min.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            overflow-y: scroll !important;
        }

        .list-group-item ul li {
            margin: 5px 0;
        }
    </style>
</head>

<body class="backgroud">
<div id="content" class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-hand-right"></i> 你当前位置：推广管理 - 领取记录 </h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-round btn-default" onclick="history.go(0);">
                            <i class="glyphicon glyphicon-repeat"></i>
                        </a>
                        <a href="#" class="btn btn-minimize btn-round btn-default">
                            <i class="glyphicon glyphicon-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="box-content" style="overflow: hidden; display: block;">
                    <!--查询栏开始-->
                    <div class="alert alert-info">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <ul class="list-inline cursor-style">
                                    <li>日期查询：</li>
                                    <li>
                                        <input id="txtStartDate" class="input-width-150" type="text"
                                               readonly="readonly" placeholder="请输入开始时间" value=""/>至
                                        <input type="text" id="txtEndDate" class="input-width-150"
                                               readonly="readonly" placeholder="请输入结束时间" value=""/>
                                    </li>
                                    <li>推广员ID：</li>
                                    <li>
                                        <input type="text" placeholder="" id="txtSearch"
                                               class="form-control input-sm input-width-150">
                                    </li>
                                    <li style="display: none">
                                        <select id="ddlSearchType" class="form-control input-sm">
                                            <option value="1">按用户帐号</option>

                                        </select>
                                    </li>
                                    <li>订单号：</li>
                                    <li>
                                        <input type="text" placeholder="" id="txtOrderId"
                                               class="form-control input-sm input-width-150">
                                    </li>
                                    <li style="display: none">交易状态：</li>
                                    <li style="display: none">
                                        <select id="ddlTradeType" class="form-control input-sm">
                                            <!-- <option value="-1" selected="selected">全部</option> -->
                                            <!-- <option value="0">领取成功</option> -->
                                            <option value="1">已申请</option>
                                            <option value="2">已审核</option>
                                            <option value="3">已完成</option>
                                            <option value="4">拒绝</option>
                                        </select>
                                    </li>
                                    <li>
                                        <a id="btnQuery" class="btn btn-outline-success search" href="#"><i
                                                class="glyphicon glyphicon-zoom-in icon-white"></i>查询</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <!-- 符合条件的交易金币总额为:<span id="sum" class="wrong font-bold"></span>金币 -->
                    </div>
                    <!--查询栏结束-->
                    <div class="row">
                        <div class="col-md-12" style="padding-bottom:5px; padding-top:5px; text-align:right;">
                            <div class="btn-group btn-group">
                                <button type="button" id="btnQueryTD" class="btn btn-outline-primary"><i
                                        class="glyphicon glyphicon-align-left icon-white"></i>今天
                                </button>
                                <button type="button" id="btnQueryYD" class="btn btn-outline-primary"><i
                                        class="glyphicon glyphicon-align-center icon-white"></i>昨天
                                </button>
                                <button type="button" id="btnQueryTW" class="btn btn-outline-primary"><i
                                        class="glyphicon glyphicon-align-right icon-white"></i>本周
                                </button>
                                <button type="button" id="btnQueryYW" class="btn btn-outline-primary"><i
                                        class="glyphicon glyphicon-align-justify icon-white"></i>上周
                                </button>
                                <button type="button" id="btnQueryTM" class="btn btn-outline-primary"><i
                                        class="glyphicon glyphicon-indent-left icon-white"></i>本月
                                </button>
                                <button type="button" id="btnQueryYM" class="btn btn-outline-primary"><i
                                        class="glyphicon glyphicon-indent-right icon-white"></i>上月
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--table开始-->
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                        <table id="layTable" lay-filter="test"></table>
                    </div>
                    <!--table结束-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../Scripts/jquery-1.10.2.min.js"></script>
<script src="../Content/laydate/laydate.js"></script>
<script src="../Content/layui-v2.5.4/layui/layui.js"></script>
<script src="../Scripts/comm.js"></script>
<!--<script src="../Scripts/jquery-ui-1.10.3.custom.min.js"></script>-->
<script type="text/javascript">
    var pageObj = {};
    var postData = {};//搜索条件
    $(document).ready(function () {
        //时间选择器
        laydate.render({
            elem: '#txtStartDate'
            , type: 'datetime'
            // , value: new Date()
            , theme: '#00B4E5'
        });
        laydate.render({
            elem: '#txtEndDate'
            , type: 'datetime'
            // , value: new Date()
            , theme: '#00B4E5'
        });
        docReady();
    });
    var table;
    layui.use('table', function () {
        table = layui.table;

        //第一个实例
        table.render({
            elem: '#layTable'
            // , height: 512
            // , url: qp_url + 'admin/Promoter/GetTradeList' //数据接口
            , url: qp_url + "admin/Promoter/receiveLog?token=" + getStorage('token')
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , where: {
                "dateType": 5
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                console.log(res)
                if (res.status == 1) {
                    $('#sum').text(res.data.sum)
                }
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.list //解析数据列表
                };
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 10
            , cellMinWidth: 100
            , cols: [[ //表头
                {field: 'ReceiveId', title: '序号', width: 80}
                , {field: 'UserID', title: '用户标识'}
                , {field: 'UserName', title: '真实姓名'}
                , {field: 'receiveNum', title: '订单编号'}
                , {field: 'SpreaderID', title: '推广员ID'}
                , {
                    field: 'SpreaderAcc', title: '推广员账号'
                }
                , {field: 'SpreaderNick', title: '推广员昵称'}
                , {field: 'historyReve', title: '历史总税收'}
                , {field: 'Revenue', title: '领取税收'}
                , {field: 'receiveTime', title: '领取时间', minWidth: 160}
                , {
                    field: 'status', title: '交易状态', templet: function (d) {
                        if (d.status == 1) {
                            return '领取成功'
                        }
                        return '领取失败'
                    }
                }
            ]]
            , done: function (res, curr, count) {
                $('th').css({'text-align': 'center'});
            }
        });
        //监听复选框选择事件
        table.on('checkbox(test)', function (obj) {
            var checkStatus = table.checkStatus('layTable'); //idTest 即为基础参数 id 对应的值
            selectRows = checkStatus.data
        });
    });

    function docReady() {
        //日期查询
        postData = {};
        $("#btnQuery").click(function (e) {
            var txtStartDate = $("#txtStartDate").val();
            var txtEndDate = $("#txtEndDate").val();
            if (txtStartDate != "" && txtEndDate != "") {
                if (StrToDateTime(txtEndDate) < StrToDateTime(txtStartDate)) {
                    alert("开始日期不能大于结束时间");
                    return false;
                }
            }
            postData.StartDate = txtStartDate;
            postData.EndDate = txtEndDate;
            postData.dateType = 0;
            postData.UserID = $("#txtSearch").val();
            postData.tradeType = parseInt($("#ddlTradeType").val());
            postData.receiveNum = $("#txtOrderId").val();
            AjaxSearch(postData);
        });

        //今天查询
        $("#btnQueryTD").click(function (e) {
            postData.dateType = 1;
            AjaxSearch(postData);
        });
        //昨天查询
        $("#btnQueryYD").click(function (e) {
            postData.dateType = 2;
            AjaxSearch(postData);
        });
        //本周查询
        $("#btnQueryTW").click(function (e) {
            postData.dateType = 3;
            AjaxSearch(postData);
        });
        //上周查询
        $("#btnQueryYW").click(function (e) {
            postData.dateType = 4;
            AjaxSearch(postData);
        });
        //本月查询
        $("#btnQueryTM").click(function (e) {
            postData.dateType = 5;
            AjaxSearch(postData);
        });
        //上月查询
        $("#btnQueryYM").click(function (e) {
            postData.dateType = 6;
            AjaxSearch(postData);
        });
    }

    //搜索事件
    function AjaxSearch(postData) {
        table.reload('layTable', {
            where: postData,
            page: {
                curr: 1
            }
        })
    }
</script>
</body>

</html>
