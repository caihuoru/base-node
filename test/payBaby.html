<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择支付方式</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style type="text/css">
        html,body{
            background: #06B4FD;
        }
        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            display: -moz-flex;
            display: -o-flex;
            display: -webkit-flex;
            display: -ms-flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .wrap .btn {
            width: 80%;
            margin-top: 80px;
            height: 3rem;
            line-height: 3rem;
            font-size: 1.3rem;
            color: #fff;
            background: rgba(0, 0, 0, .8);
            border: none;
            border-radius: 1rem
        }

        .wrap .btn:active {
            border: none;
            background: rgba(0,0,0,1);
        }

        .wrap .btn:first-child {
            margin-top: 17vh;
        }
    </style>
</head>
<body>
<div class="wrap">
    <button class="btn">支付方式一</button>
    <button class="btn">支付方式二</button>
    <button class="btn">支付方式三</button>
</div>
</body>
</html>
