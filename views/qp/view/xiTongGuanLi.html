<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>系统维护 - 系统设置</title>
    <link href="../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet" />
    <link href="../Content/Admin/css/charisma-app.css" rel="stylesheet" />
    <link href="../Content/common.css" rel="stylesheet" />


    <style type="text/css">
        .media li {
            margin-bottom: 1px;
            width: 132px;
            text-align: center;
        }

        .panel-body .row {
            margin: 24px 0;
        }

        body {
            overflow-y: scroll !important;
        }
    </style>
</head>

<body>
    <div id="content" class="main-content">
        <div class="">
            <div class="carousel box-inner">
                <div class="box-header well clearfix" data-original-title="">
                    <h2><i class="glyphicon glyphicon-hand-right"></i>目前操作功能：系统维护 - 系统设置</h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-round btn-default" onclick="history.go(0);">
                            <i class="glyphicon glyphicon-repeat"></i>
                        </a>
                        <a href="#" class="btn btn-minimize btn-round btn-default">
                            <i class="glyphicon glyphicon-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <ul class="media nav nav-tabs margin-b-10"></ul>
                <div class="tab-content" style="margin-top:-11px" id="sign">
                    <div class="panel panel-info no-bord">
                        <div class="panel-heading no-bord-radio">
                            <h3 class="panel-title">注册服务</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-2 col-md-1 v-center" style="text-align:right">键名：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;">
                                    <input id="txtStatusName" style="display:inline;" class="form-control input-sm"
                                        disabled="disabled" type="text" maxlength="50" value="EnjoinRegister">
                                </div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1 v-center" style="text-align:right">键值：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;">
                                    <input id="txtStatusValue" style="display:inline;" class="form-control input-sm"
                                        type="text" maxlength="50" value="0.00">
                                    <span class="clear-content"></span></div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1 v-center" style="text-align:right">名称：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;"><input id="txtStatusTip"
                                        style="display:inline;" class="form-control input-sm" type="text" maxlength="50"
                                        value="注册服务">
                                    <span class="clear-content"></span></div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>

                            <div class="row">
                                <div class="col-xs-2 col-md-1" style="text-align:right">备注：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;">
                                    <textarea id="txtStatusString" class="form-control" rows="3" style="display:inline;"
                                        maxlength="80">暂时关闭注册</textarea>
                                    <span class="clear-content"></span>
                                </div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1" style="text-align:right">描述：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;">
                                    <textarea id="txtStatusDescription" class="form-control" rows="5"
                                        style="display:inline;" maxlength="150">键值：0-开启，1-关闭</textarea>
                                    <span class="clear-content"></span>
                                </div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1" style="text-align:right"></div>
                                <div class="col-xs-6 col-md-3">
                                    <a class="btn btn-outline-success search btn-md" href="#" onclick="add();"><i
                                            class="glyphicon glyphicon-save"></i>保存</a>
                                </div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                        </div>
                        <!--                    <ul class="list-group">-->
                        <!--                        <li class="list-group-item">-->
                        <!--                            <ul class="list-inline">-->
                        <!--                                <li><a class="btn btn-outline-success search btn-md" href="#" onclick="add();"><i-->
                        <!--                                        class="glyphicon glyphicon-save"></i>保存</a></li>-->
                        <!--                            </ul>-->
                        <!--                        </li>-->
                        <!--                    </ul>-->
                    </div>
                </div>

                <div class="tab-content" style="margin-top:-11px;display: none;">
                    <div class="panel panel-info no-bord">
                        <div class="panel-heading no-bord-radio">
                            <h3 class="panel-title">短信设置</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-2 col-md-1 v-center" style="text-align:right">短信账号：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;"><input id="Short_num"
                                        style="display:inline;" class="form-control input-sm" type="text" maxlength="50"
                                        value="短信账号">
                                </div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1 v-center" style="text-align:right">短信接口设置：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;"><input id="Short_set"
                                        style="display:inline;" class="form-control input-sm" type="text" maxlength="50"
                                        value="短信接口设置">
                                    <span class="clear-content"></span></div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1 v-center" style="text-align:right">短信签名：</div>
                                <div class="col-xs-6 col-md-3" style="width:429px;"><input id="Short_autograph"
                                        style="display:inline;" class="form-control input-sm" type="text" maxlength="50"
                                        value="短信签名">
                                    <span class="clear-content"></span></div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1" style="text-align:right"></div>
                                <div class="col-xs-6 col-md-3">
                                    <a class="btn btn-outline-success search btn-md" href="#" onclick="Short();"><i
                                            class="glyphicon glyphicon-save"></i>保存</a>
                                </div>
                                <div class="col-xs-4 col-md-2" style="text-align:left"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/comm.js"></script>
    <script src="../Content/laydate/laydate.js"></script>
    <script src="../Content/layui-v2.5.4/layui/layui.js"></script>
    <script type="text/javascript">
        layui.use(['layer'], function () {
            var layer = layui.layer
        })
        $.ajax({
            url: qp_url + "admin/app/SystemSet?token=" + getStorage('token'),
            type: "get",
            dataType: "json",
            success: function (data) {
                data = data.data;
                var html = '';
                for (var i = 0; i < data.length; i++) {
                    html += `
                    <li class="" data-StatusName='${data[i].StatusName}'>
                        <a href="javascript:void(0);">${data[i].StatusTip}</a>
                    </li>`
                }
                $(".media.nav.nav-tabs.margin-b-10").html(html);
                $(".media li").eq(0).trigger("click");
            }
        })

        // 短信设置
        $.ajax({
            url: qp_url + "admin/Web/configSMS?token=" + getStorage('token'),
            type: "post",
            dataType: "json",
            success: function (data) {
                var data = data.data;
                $("#Short_num").val(data.Uid);
                $("#Short_set").val(data.Key);
                $("#Short_autograph").val(data.sign);
                // console.log(data)
            }
        })
        $(document).ready(function () {
            //收放事件
            $('.btn-minimize').click(function (e) {
                e.preventDefault();
                var $target = $(this).parent().parent().next('.box-content');
                if ($target.is(':visible')) $('i', $(this)).removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
                else $('i', $(this)).removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
                $target.slideToggle();
            });
        });
        $(document).on('click', '.media li', function () {
            $('.media li').removeClass('active')
            $(this).addClass('active')
            $('#sign.tab-content .panel-title').html($(this).find('a').text())
            var param = $(this).data("statusname");
            $.ajax({
                url: qp_url + "admin/Daili/getSystemSetInfo?param=EnjoinRegister",
                type: "get",
                data: {
                    param: param,
                    token: getStorage('token')
                },
                dataType: "json",
                success: function (data) {
                    var data = data.data;
                    // console.log(data)
                    $("#txtStatusName").val(data.StatusName);
                    $("#txtStatusValue").val(data.StatusValue);
                    $("#txtStatusTip").val(data.StatusTip);
                    $("#txtStatusString").val(data.StatusString);
                    $("#txtStatusDescription").val(data.StatusDescription);
                }
            })
        })

        function add() {
            var data = {};
            data.StrParam = '';
            var StatusName = $("#txtStatusName").val();
            if (StatusName == "") {
                layer.msg("键名不能为空", { time: 1000, icon: 2 });
                return false;
            }
            var StatusValue = $("#txtStatusValue").val();
            if (StatusValue == "") {
                layer.msg("键值不能为空", { time: 1000, icon: 2 });
                return false;
            }
            var StatusTip = $("#txtStatusTip").val();
            if (StatusTip == "") {
                layer.msg("名称不能为空", { time: 1000, icon: 2 });
                return false;
            }
            if (isNaN(StatusValue)) {
                return layer.msg('键值不合法,请输入数字', { time: 1000, icon: 2 })
            }
            // if (StatusName == 'BindMobileSend') {//绑定赠送只能是个位数
            //     if(!(/(^[1-9]\d*$)/.test(StatusValue))){
            //         return layer.msg("只能输入0-9的正整数", {time: 1000, icon: 2});
            //     }
            //     if (StatusValue < 0 || StatusValue >= 10) {
            //         return layer.msg('只能输入0-9的正整数', {time: 1000, icon: 2})
            //     }
            // }
            var StatusString = $("#txtStatusString").val();
            var StatusDescription = $("#txtStatusDescription").val();
            data.StrParam = StatusName;
            data.StatusName = StatusName;
            data.StatusValue = StatusValue;
            data.StatusTip = StatusTip;
            data.StatusString = StatusString;
            data.StatusDescription = StatusDescription;
            $.ajax({
                url: qp_url + "admin/Daili/DoSystemSet?token=" + getStorage('token'),
                type: "post",
                data: data,
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    layer.msg(data.msg, { time: 1000, icon: data.status ? 1 : 2 });
                }
            })
            // AjaxSubmit(qp_url +"admin/Daili/DoSystemSet", data, callBack, "add");
        }

        $(".clear-content").click(function () {
            $(this).parent().find("input").val("");
            $(this).parent().find("textarea").val("");
        })

        //回调函数
        function callBack(jsonData, fname) {
            switch (fname) {
                case "add":
                    alert(jsonData.Msg);
                    // window.location.href = "App/SystemSet.html?param=";
                    break;
            }
        }

        // 短信提交
        function Short() {
            $.ajax({
                url: qp_url + "admin/Web/editSMS?token=" + getStorage('token'),
                type: "post",
                data: {
                    "editStr": JSON.stringify({
                        "Uid": $("#Short_num").val(),
                        "Key": $("#Short_set").val(),
                        "sign": $("#Short_autograph").val()
                    })
                },
                dataType: "json",
                success: function (data) {
                    alert(data.msg)
                }
            })
        }
    </script>
</body>

</html>
