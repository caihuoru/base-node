<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>游戏用户-在线管理</title>
    <link href="../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet"/>
    <link href="../Content/Admin/css/charisma-app.css" rel="stylesheet"/>
    <link href="../Content/common.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../Content/layui-v2.5.4/layui/css/layui.css">
    <style type="text/css">
        body {
            overflow-y: scroll !important;
        }
    </style>
</head>
<body class="backgroud">
<div id="content" class="main-content" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-hand-right"></i> 你当前位置：游戏用户-在线管理 </h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-round btn-default" onclick="history.go(0);">
                            <i class="glyphicon glyphicon-repeat"></i>
                        </a>
                        <a href="#" class="btn btn-minimize btn-round btn-default">
                            <i class="glyphicon glyphicon-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="box-content" style="overflow: hidden; display: block;">
                    <!--查询栏开始-->
                    <div class="alert alert-info">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <ul class="list-inline cursor-style">
                                    <li>查询方式：</li>
                                    <li>
                                        <select id="ddlSearchType" class="form-control input-sm" v-model="wType">
                                            <option value="0">所有</option>
                                            <option value="2">玩家ID</option>
                                            <option value="3">玩家账号</option>
                                        </select>

                                    </li>
                                    <li><input type="text" id="txtSearch" placeholder="玩家ID/玩家账号" class="form-control input-sm"
                                               v-model="wValue"></li>
                                    <li>所在游戏：</li>
                                    <li>
                                        <select name="select" id="ddlGame" class="form-control input-sm input-width-150"
                                                v-model="kindID">
                                            <option :value="item.KindID" v-for="item in gameList">{{item.KindName}}
                                            </option>
                                        </select>
                                    </li>
                                    <li>
                                        <a class="btn btn-outline-success search" href="#" id="btnQuery"
                                           @click="btnQuery"><i
                                                class="glyphicon glyphicon-zoom-in icon-white"></i>查询</a>
                                    </li>
                                    <li>
                                        <a href="#" class="btn btn-blue" onclick="history.go(0);"><i
                                                class="glyphicon glyphicon-repeat"></i>刷新</a>
                                    </li>

                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!--查询栏结束-->
                    <div class="row">
                        <div class="col-md-12" style="padding-bottom:5px; padding-top:5px; text-align:right;">
                            <div class="btn-group btn-group">
                                <button type="button" class="btn btn-danger" onclick="GrantManager('ClearOnline');"><i
                                        class="glyphicon glyphicon-ok-circle icon-white"></i>清除卡线
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--table开始-->
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                        <table id="layTable" lay-filter="test"></table>
                    </div>
                    <!--table结束-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../Scripts/jquery-1.10.2.min.js"></script>
<script src="../Scripts/comm.js"></script>
<script src="../Content/laydate/laydate.js"></script>
<!--<script src="../Scripts/pagination.js"></script>-->
<script src="../Content/layui-v2.5.4/layui/layui.js"></script>
<script src="../Scripts/vue.min.js"></script>
<script type="text/javascript">
    var pageObj = {};
    var postData = {};//搜索条件
    //使用layui的数据表格，需要定义一个全局变量存储选中行的数据
    var selectRows = [], table;
    var myVue = new Vue({
        el: '#content',
        data: {
            gameList: [],//游戏列表
            kindID: -1,//选中的游戏类型
            wType: 0,//查询方式
            wValue: '',//查询方式对应的输入值
        },
        mounted: function () {
            var that = this
            //获取游戏列表
            $.ajax({
                type: 'GET',
                url: qp_url + 'admin/Gamecommon/GetGameList?token=' + getStorage('token'),
                dataType: 'json',
                success: function (res) {
                    console.log(res)
                    let otherType = [{
                        KindID: -1,
                        KindName: '全部'
                    }, {
                        KindID: -2,
                        KindName: '游戏'
                    }, {
                        KindID: 0,
                        KindName: '大厅'
                    }];
                    if (res.status == 1) {
                        that.gameList = otherType.concat(res.data)
                    } else {
                        that.gameList = otherType
                    }
                }
            })
        },
        methods: {
            btnQuery: function () {
                postData.wType = this.wType;
                postData.wValue = this.wValue;
                postData.kindID = this.kindID;
                table.reload('layTable', {
                    where: postData
                    , page: {
                        curr: 1
                    }
                });
            }
        }
    })
    layui.use('table', function () {
        table = layui.table;
        //第一个实例
        table.render({
            elem: '#layTable'
            // , height: 512
            , url: qp_url + 'admin/Account/GetOnlieList' //数据接口
            , where: {
                token: getStorage('token'),
                kindID: myVue.kindID,
                wType: myVue.wType,
                wValue: myVue.wValue
            }
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.data //解析数据列表
                };
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 10
            , cellMinWidth: 100
            , cols: [[ //表头
                {type: 'checkbox'}
                , {field: 'GameID', title: '玩家ID'}
                , {
                    field: 'Accounts', title: '玩家帐号', minWidth: 130, templet: function (d) {
                        return `<a  href='javascript:void(0);' style="color:#${d.UserType == 0 ? '00B4E5' : colors[d.UserType - 1]}" onclick="openWindowOwn('Account/AccountsInfo.html?param=${d.UserID}','账号信息',1000,800);">${d.Accounts}</a>`
                    }
                }
                , {field: 'Score', title: '携带金币',minWidth:120,templet:function (d) {
                        return parseFloat(d.Score).formatMoney()
                    }}
                , {field: 'InsureScore', title: '银行金币',minWidth:120,templet:function (d) {
                        return parseFloat(d.InsureScore).formatMoney()
                    }}
                , {field: 'TotalScore', title: '总输赢',minWidth:120,templet:function (d) {
                        return parseFloat(d.TotalScore).formatMoney()
                    }}
                , {field: 'KindName', title: '所在游戏'}
                , {field: 'ServerName', title: '所在房间', minWidth: 140}
                , {field: 'LastLogonIP', title: '最后登录IP', minWidth: 130}
                , {field: 'IPAddress', title: 'IP归属地'}
                , {field: 'LastLogonDate', title: '最后登录时间', minWidth: 160}
                , {
                    field: 'PlayTimeCount', title: '游戏时长', minWidth: 160, templet: function (d) {
                        return ConverTimeToDHMS(d.PlayTimeCount)
                    }
                }
                , {
                    field: '', title: '状态', templet: function (d) {
                        if (d.Nullity == 0) {
                            return '<div class="normal">正常<div>';
                        } else {
                            return '<div class="wrong">停权<div>';
                        }
                    }
                }
            ]]
            , done: function (res, curr, count) {
                console.log(res.count);
                $('th').css({'text-align': 'center'});
                if (res.count == 0) {
                    $('.layui-table-header').css({'overflow-x': 'scroll'})
                }
            }

        });
        //监听复选框选择事件
        table.on('checkbox(test)', function (obj) {
            var checkStatus = table.checkStatus('layTable'); //idTest 即为基础参数 id 对应的值
            selectRows = checkStatus.data
        });
    });


    var ConverTimeToDHMS = function (seconds) {
        if (seconds <= 0)
            return "0秒";
        var str = "";
        var day = parseInt(seconds / 0x15180);
        var hour = parseInt((seconds % 0x15180) / 0xe10);
        var minute = parseInt((seconds % 0xe10) / 60);
        var second = parseInt(seconds % 60);
        if (day > 0)
            str += day + "天";
        if (hour > 0)
            str += hour + "小时";
        else
            str += "0小时";
        if (minute > 0)
            str += minute + "分";
        else
            str += "0分";
        if (second > 0)
            str += second + "秒";
        else
            str += "0秒";
        return str;
    };

    function GrantManager(opType) {
        // var cidStr = GetSelectValues();
        var cidStr = GetSelectedDatas(selectRows, 'UserID');
        if (cidStr.length > 0) {
            if (cidStr == "") {
                layer.alert('未选中任何数据', {
                    icon: 7,
                    skin: 'layer-ext-moon'
                })
                return;
            }
            var data = {cid: cidStr};
            switch (opType) {
                // //解散桌子
                // case "DissolveTable":
                //     AjaxSubmit("/Account/DissolveTable", data, callBack, "DissolveTable");
                //     break;
                // //冻结
                // case "FreezeAccount":
                //     AjaxSubmit("/Account/FreezeAccount", data, callBack, "FreezeAccount");
                //     break;
                // //解冻
                // case "UnfreezeAccount":
                //     AjaxSubmit("/Account/UnfreezeAccount", data, callBack, "UnfreezeAccount");
                //     break;
                //清除卡线
                case "ClearOnline":
                    // AjaxSubmit("/Account/Unlock", data, callBack, "unlock");
                    layer.confirm('确定清除卡线用户' + cidStr + '吗？', {
                        icon: 3,
                        title: '提示',
                        btn: ['确定', '取消']
                    }, function (index) {
                        //do something
                        $.ajax({
                            type: 'POST',
                            url: qp_url + 'admin/Account/Unlock',
                            data: {
                                token: getStorage('token'),
                                cid: cidStr
                            },
                            dataType: 'json',
                            success: function (res) {
                                if (res.status == 1) {
                                    table.reload('layTable');
                                    layer.msg(res.msg, {time: 1000, icon: 1})
                                } else {
                                    layer.msg(res.msg, {time: 1000, icon: 2})
                                }
                            }
                        })
                        layer.close(index);
                    });
                    break;
                // case "GrantTreasure":
                //     openWindowOwn('/Account/GrantTreasure?cid=' + cidStr, '', 600, 400);
                //     break;
                // case "GrantGameID":
                //     openWindowOwn('/Account/GrantGameID?param=' + cidStr + '&accounts={1}', '_GrantGameID', 600, 400);
                //     break;

            }
        } else {
            layer.alert('请选择操作项', {
                icon: 7,
                skin: 'layer-ext-moon'
            })
            // alert("");
        }
    }

</script>
</body>
</html>
