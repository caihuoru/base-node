<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>异常管理 - 增长最多玩家</title>
    <link href="../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet"/>
    <link href="../Content/Admin/css/charisma-app.css" rel="stylesheet"/>
    <link href="../Content/jquery-ui-1.10.3.custom.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../Content/layui-v2.5.4/layui/css/layui.css">
    <link href="../Content/common.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            overflow-y: scroll !important;
        }
    </style>
</head>
<body>
<div id="content" class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-hand-right"></i> 你当前位置：异常管理 - 增长最多玩家 </h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-round btn-default" onclick="history.go(0);">
                            <i class="glyphicon glyphicon-repeat"></i>
                        </a>
                        <a href="#" class="btn btn-minimize btn-round btn-default">
                            <i class="glyphicon glyphicon-chevron-up"></i>
                        </a>
                    </div>
                </div>

                <div class="box-content" style="overflow: hidden; display: block;">
                    <!--table开始-->
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                        <table id="layTable" lay-filter="test"></table>
                    </div>
                    <!--table结束-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../Scripts/jquery-1.10.2.min.js"></script>
<script src="../Scripts/comm.js"></script>
<!--<script src="../Scripts/pagination.js"></script>-->
<script src="../Content/layui-v2.5.4/layui/layui.js"></script>
<script src="../Scripts/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript">
    var pageObj = {};
    var postData = {};//搜索条件
    //使用layui的数据表格，需要定义一个全局变量存储选中行的数据
    var selectRows = [];
    layui.use('table', function () {
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#layTable'
            // , height: 512
            , url: qp_url + 'admin/Abnormal/GetTopList' //数据接口
            , where: {
                token: getStorage('token'),
            }
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                console.log(res)
                if(res.status == 1){
                    res.data.data.forEach(function (item,index,array) {
                        item.SwapScore = parseFloat(item.SwapScore)
                    })
                }
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.data //解析数据列表
                };
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 20
            , cellMinWidth: 120
            , cols: [[ //表头
                {field: 'GameID', title: '玩家ID'}
                , {
                    field: 'Accounts', title: '玩家账号', templet: function (d) {
                        return `<a  href='javascript:void(0);' style="color:#${d.UserType == 0 ? '00B4E5' : colors[d.UserType - 1]}" onclick="openWindowOwn('Account/AccountsInfo.html?param=${d.UserID}','账号信息',1000,800);">${d.Accounts}</a>`
                    }
                }
                , {field: 'SwapScore', title: '涨幅金额', sort: true}
                , {
                    field: 'announcer', title: '详细金币变化', templet: function (d) {
                        return `<span class="layui-btn layui-btn-xs layui-btn-normal" onclick='Details(${d.UserID});' >详细金币变化</span>`
                    }
                }
            ]]
            , done: function (res, curr, count) {
                $('th').css({'text-align': 'center'});
            }

        });
        //监听复选框选择事件
        table.on('checkbox(test)', function (obj) {
            var checkStatus = table.checkStatus('layTable'); //idTest 即为基础参数 id 对应的值
            selectRows = checkStatus.data
        });
    });


    function Details(uid, account) {
        var _width = $(window).width();
        var mopt;
        if (_width <= 1000) {
            openWindowOwn('add/GoldChart.html?uid='+ uid,'GoldChart',600, 400)
        } else {
            mopt = {autoOpen: true, modal: true, height: 550, width: 1001, title: "详细变化统计"};
            var url = "add/GoldChart.html?uid=" + uid
            var mDialog = $("<div id='edit_div'><iframe style='height:99%;width:99%' id='edit_iframe' src='" + url + "' scrolling='auto' frameborder ='0'/></div>").dialog(mopt);
            mopt.close = function (event, ui) {
                $("body").focus();
                mDialog.remove();
            };
        }
    }
</script>
</body>
</html>
