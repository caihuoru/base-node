<script type="text/javascript">
    var param = getUrlParams('param')
    var pageObj = {};
    var postData = {};//搜索条件
    var myVue = new Vue({
        el: '#content',
        data: {
            userID: param,
            account: getUrlParams('account') || ''
        }
    })
    // 使用layui的数据表格，需要定义一个全局变量存储选中行的数据
    var selectRows = [];
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#layTable'
            , id: 'layTable'
            // , height: 512
            , url: qp_url + 'admin/Promoter/userSpreadList?UserID=' + param //数据接口
            ,where:{
                token:getStorage('token')
            }
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                console.log(res)
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.list //解析数据列表
                };
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 10
            , cellMinWidth: 100
            , cols: [[ //表头
                {field: 'RegisterDate', title: '推广时间', minWidth: 160}//由于查看的是同一个用户，所以此列的值都是一样的
                , {field: 'UserID', title: '用户ID'}
                , {field: 'NickName', title: '用户昵称', minWidth: 120}
                , {field: 'Accounts', title: '用户账号', minWidth: 120}
                , {
                    field: 'level', title: '所属类别', templet: function (d) {
                        if (d.level == 1) {
                            return "直属推广员"
                        } else if (d.level == 2) {
                            return "次级推广员"
                        } else if (d.level == 3) {
                            return "三级推广员"
                        }
                        return d.level
                    }
                }//直系，次级，三级
                , {field: 'systemRevenue', title: '游戏总税收'}
                , {
                    field: 'rate', title: '返回税收比例', minWidth: 115, templet: function (d) {
                        return `<div>${d.rate * 100}%</div>`
                    }
                }//相当于分销管理里边，对应一级（直系），二级（次级），三级（三级）的系数
                , {field: 'ljfhss', title: '累计返还税收', minWidth: 120}
                , {field: 'spreadAcc', title: '直属上级账号', minWidth: 120}
                , {field: 'spreadNickName', title: '直属上级昵称', minWidth: 120}
                , {
                    field: '', title: '操作', templet: function (d) {
                        return `<button class="layui-btn layui-btn-xs" onclick="openWindowOwn('../Account/AccountsInfo.html?param=${d.UserID}','账号信息',1000,800);">查看详情</button>`
                    }
                }
            ]]
            , done: function (res, curr, count) {
                $('th').css({'text-align': 'center'});
                $('.layui-table tr td').css({'text-align': 'center'})
            }
        });
        //监听复选框选择事件
        table.on('checkbox(test)', function (obj) {
            var checkStatus = table.checkStatus('layTable'); //idTest 即为基础参数 id 对应的值
            selectRows = checkStatus.data
        });
    });
    $(document).ready(function () {
        //时间选择器
        laydate.render({
            elem: '#txtStartDate'
            , type: 'datetime'
        });
        laydate.render({
            elem: '#txtEndDate'
            , type: 'datetime'
        });
        docReady();
    });

    function docReady() {
        //加载数据
        postData.pageSize = parseInt($("#pagecount").val());
        postData.Sort = "";
        postData.pageIndex = 1;
        postData.ID = parseInt('0');
        postData.op = 0;
        postData.Type = 0;
        AjaxSearch(postData);
        //收放事件
        $('.btn-minimize').click(function (e) {
            e.preventDefault();
            var $target = $(this).parent().parent().next('.box-content');
            if ($target.is(':visible')) $('i', $(this)).removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
            else $('i', $(this)).removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
            $target.slideToggle();
        });
        $("#btnquery").click(function (e) {
            e.preventDefault();
            postData.op = parseInt($("#ddlTimeType").val());
            postData.Type = 0;
            AjaxSearch(postData);
        });
        $("#td").click(function (e) {
            e.preventDefault();
            postData.Type = 1;
            postData.op = 0;
            AjaxSearch(postData);
        });
        $("#yd").click(function (e) {
            e.preventDefault();
            postData.Type = 2;
            postData.op = 0;
            AjaxSearch(postData);
        });
        $("#tw").click(function (e) {
            e.preventDefault();
            postData.Type = 3;
            postData.op = 0;
            AjaxSearch(postData);
        });
        $("#yw").click(function (e) {
            e.preventDefault();
            postData.Type = 4;
            postData.op = 0;
            AjaxSearch(postData);
        });
        //选择页码
        $("#pagecount").change(function (e) {
            postData.pageSize = parseInt($(this).val());
            postData.pageIndex = 1;
            AjaxSearch(postData);
        });
    }

    //搜索事件

        // var istrue = true;

        //     }
        // }
        // if (istrue) {

        // }
        // else {
        //     alert(errormsg);
        //     return false;
        // }
    }

    //绑定数据
    function CreatTableBody(jsondata, pageTotal, pageCount, pageIndex) {
        var html = "";
        if (jsondata != null && jsondata.length > 0) {
            $.each(jsondata, function (i, item) {
                html += stringFormat("<tr>");
                html += stringFormat("<td>{0}</td>", item.EnterTime);
                html += stringFormat("<td title=\"{0}\">{1}</td>", item.AddressWithIP, item.EnterClientIP);
                html += stringFormat("<td>{0}</td>", item.EnterMachine);
                html += stringFormat("<td>{0}</td>", item.GameKindName);
                html += stringFormat("<td>{0}</td>", item.GameRoomName);
                html += stringFormat("<td>{0}</td>", item.EnterScore);
                //html += stringFormat("<td>{0}</td>", item.EnterUserMedal);
                //html += stringFormat("<td>{0}</td>", item.EnterLoveliness);
                html += stringFormat("<td>{0}</td>", item.LeaveTime);
                html += stringFormat("<td title=\"{0}\">{1}</td>", item.LeaveAddress, item.LeaveClientIP);
                html += stringFormat("<td>{0}</td>", item.LeaveReason);
                html += stringFormat("<td>{0}</td>", item.Score);
                //html += stringFormat("<td>{0}</td>", item.LoveLiness);
                //html += stringFormat("<td>{0}</td>", item.Experience);
                html += stringFormat("<td>{0}</td>", item.Revenue);
                html += stringFormat("<td>{0}</td>", item.PlayTimeCount);
                html += stringFormat("<td>{0}</td>", item.OnLineTimeCount);
                html += stringFormat("<td>{0}</td>", item.Total);
                html += stringFormat("<td>{0}</td>", item.WinCount);
                html += stringFormat("<td>{0}</td>", item.LostCount);
                html += stringFormat("<td>{0}</td>", item.DrawCount);
                html += stringFormat("<td>{0}</td>", item.FleeCount);

                html += "</tr>";
            });
        }
        $("#DataTables_Table_0 tbody").html(html);
        $("#DataTables_Table_0_info").html(stringFormat("显示 {0} 至 {1} 共 {2} 条", ((pageIndex - 1) * postData.pageSize + 1), ((pageIndex * postData.pageSize) < pageTotal ? (pageIndex * postData.pageSize) : pageTotal), pageTotal));
    }

    //字符串格式化
    function stringFormat() {
        if (arguments.length == 0)
            return null;
        var str = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            var re = new RegExp('\\{' + (i - 1) + '\\}', 'gm');
            str = str.replace(re, arguments[i]);
        }
        return str;
    }
</script>
