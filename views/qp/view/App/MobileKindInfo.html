<body>
    <div id="content" class="main-content">
        <div class="">
            <div class="carousel box-inner">
                <div class="box-header well clearfix" data-original-title="">
                    <h2><i class="glyphicon glyphicon-hand-right"></i>目前操作功能：游戏系统 - 游戏管理</h2>
                </div>
                <ul class="media nav nav-tabs margin-b-10">
                    <li><a href="../gameManage.html">模块</a></li>
                    <li><a href="GameKindItemList.html?tag=c&title=游戏管理" title="游戏">游戏</a></li>
                    <li><a href="GameTypeItemList.html?tag=c&title=游戏类型管理" title="类型">类型</a></li>
                    <li class="active"><a href="MobileKindList.html?tag=c&title=手游管理" title="手游">手游</a></li>
                </ul>
                <div class="tab-content">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">新增游戏信息</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-2 col-md-1">游戏标识：</div>
                                <div class="col-xs-6 col-md-3"><input type="text" placeholder="请输入游戏标识" id="txtKindID"
                                        class="form-control input-sm" maxlength="9"
                                        onkeyup="if(isNaN(value))execCommand('undo')" value=""></div>
                                <div class="col-xs-3 col-md-4" style="text-align:left;color:red;">请输入正确的游戏标识，必须为整数</div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1">游戏名称：</div>
                                <div class="col-xs-6 col-md-3"><input id="txtKindName" placeholder="请输入游戏名称"
                                        class="form-control input-sm" type="text" maxlength="31" value=""></div>
                                <div class="col-xs-3 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1">模块名称：</div>
                                <div class="col-xs-6 col-md-3"><input id="txtModuleName" placeholder="请输入模块名称"
                                        class="form-control input-sm" type="text" maxlength="31" value=""></div>
                                <div class="col-xs-3 col-md-2" style="text-align:left"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1">模块版本号：</div>
                                <div class="col-xs-6 col-md-3"><input id="txtClientVersion" placeholder="请输入模块版本号"
                                        class="form-control input-sm" type="text" maxlength="31" value="0.0.0.0"></div>
                                <div class="col-xs-3 col-md-2" style="text-align:left"></div>
                            </div>

                            <div class="row">
                                <div class="col-xs-2 col-md-1">资源版本号：</div>
                                <div class="col-xs-6 col-md-3"><input id="txtResVersion" placeholder="请输入资源版本号"
                                        onkeyup="if(isNaN(value))execCommand('undo')" class="form-control input-sm"
                                        type="text" maxlength="31" value=""></div>
                                <div class="col-xs-3 col-md-2" style="text-align:left"></div>
                            </div>

                            <div class="row">
                                <div class="col-xs-2 col-md-1">排序：</div>
                                <div class="col-xs-6 col-md-3"><input id="txtSortID" placeholder="请输入排序"
                                        style="display:inline;" class="form-control input-sm input-width-150"
                                        type="text" onkeyup="if(isNaN(value))execCommand('undo')" maxlength="9"
                                        value="0"></div>
                                <div class="col-xs-3 col-md-2" style="text-align:left;color:red;">请输入正确的排序，必须为整数</div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1">游戏归属：</div>
                                <div class="col-xs-6 col-md-3">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="cblKindMark" value="1"> ios
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="cblKindMark" value="2"> android
                                    </label>
                                </div>
                                <div class="col-xs-3 col-md-2" style="text-align:left;color:red;"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1">游戏模式：</div>
                                <div class="col-xs-6 col-md-3">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="cblKindType" value="1"> 房卡
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="cblKindType" value="2"> 金币
                                    </label>
                                </div>
                                <div class="col-xs-3 col-md-2" style="text-align:left;color:red;"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-md-1">禁用状态：</div>
                                <div class="col-xs-6 col-md-3">
                                    <label class="radio-inline">
                                        <input type="radio" name="rbtnNullity" value="0" class="zhengChang"> 正常
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="rbtnNullity" value="1" class="jinYong"> 禁用
                                    </label>
                                </div>
                                <div class="col-xs-3 col-md-2" style="text-align:left;color:red;"></div>
                            </div>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <ul class="list-inline">
                                    <li><a class="btn btn-outline-primary search btn-md" href="MobileKindList.html"><i
                                                class="glyphicon glyphicon-circle-arrow-left"></i>返回</a></li>
                                    <li><a class="btn btn-outline-success search btn-md" href="#" onclick="add();"><i
                                                class="glyphicon glyphicon-send"></i>保存</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../../Scripts/comm.js"></script>
    <script src="../../Content/laydate/laydate.js"></script>
    <script type="text/javascript">
        var ID = getUrlParams("KindID");
        var array_cblKindMark = [];
        var array_cblKindType = [];
        var dataObj = {};
        if (ID == null || ID == "null" || !ID) {

        } else {
            $.ajax({
                url: qp_url + '/admin/App/GetMobileKindInfo?token=' + getStorage('token'),
                type: "get",
                dataType: "json",
                data: {
                    KindID: ID
                },
                success: function (data) {
                    // console.log(data)
                    dataObj = data.data;

                    $("#txtKindID").val(dataObj.KindID);
                    $("#txtKindName").val(dataObj.KindName);
                    $("#txtModuleName").val(dataObj.ModuleName);
                    $("#txtClientVersion").val(dataObj.ClientVersion);
                    $("#txtResVersion").val(dataObj.ResVersion);
                    $("#txtSortID").val(dataObj.SortID);
                    if (dataObj.Nullity === 0) {
                        $(".zhengChang").attr("checked", "checked");
                    } else {
                        $(".jinYong").attr("checked", "checked");
                    }


                    dataObj = data.data;
                    $("[name=cblKindMark]").each(function (i, d) {
                        array_cblKindMark.push(Number($(d).val()));
                    })
                    $("[name=cblKindType]").each(function (i, d) {
                        array_cblKindType.push(Number($(d).val()));
                    })
                    function getRights(num, ary, name) {
                        if (num == 0) {
                            return []
                        }
                        var temp = [];
                        for (var i = ary.length - 1; i >= 0; i--) {
                            if (num - ary[i] < 0) {
                                continue;
                            } else {
                                num -= ary[i]
                                temp.push(ary[i])
                                $(`[name=${name}]`).parent().find($(`[value='${ary[i]}'`)).attr("checked", "checked");

                            }
                        }
                        return temp
                    }
                    getRights(dataObj.KindType, array_cblKindType, "cblKindType")
                    getRights(dataObj.KindMark, array_cblKindMark, "cblKindMark")
                    console.log(dataObj.cblKindMark)
                    console.log(array_cblKindMark)
                }

            })
        }
        function add() {
            var KindID = $("#txtKindID").val();
            if (KindID == "") {
                alert("游戏标识不能为空");
                return false;
            }
            if (isNaN(KindID)) {
                alert("游戏标识为整数");
                return false;
            }
            var KindName = $("#txtKindName").val();
            if (KindName == "") {
                alert("游戏名称不能为空");
                return false;
            }
            var ModuleName = $("#txtModuleName").val();
            var ClientVersion = $("#txtClientVersion").val();
            if (ClientVersion == "") {
                alert("模板号不能为空不能为空");
                return false;
            }
            if (CalVersion2(ClientVersion) < 1) {
                alert("模板号格式不正确");
                return false;
            }
            var ResVersion = $("#txtResVersion").val();
            if (ResVersion == "") {
                alert("资源版本号不能为空不能为空");
                return false;
            }
            if (isNaN(ResVersion)) {
                alert("资源版本号不能为空不能为空");
                return false;
            }
            var SortID = $("#txtSortID").val();
            if (SortID == "") {
                alert("排序不能为空");
                return false;
            }
            if (isNaN(SortID)) {
                alert("排序必须为数字");
                return false;
            }
            var KindMark = GetCheckListCheckedSum("cblKindMark");
            var KindType = GetCheckListCheckedSum("cblKindType");
            var Nullity = $('input:radio[name="rbtnNullity"]:checked').val();
            if (Nullity == null) {
                alert("请选择禁用状态");
                return false;
            }
            var data = { KindID: KindID, KindName: KindName, ModuleName: ModuleName, ClientVersion: ClientVersion, ResVersion: ResVersion, SortID: SortID, KindMark: KindMark, KindType: KindType, Nullity: Nullity, IntParam: parseInt('0') };
            if (ID == null || ID == "null" || !ID) {

                console.log(data)
            } else {
                data.IntParam = ID;

            }
            console.log(data.ClientVersion)
            $.ajax({
                url: qp_url + "admin/App/AddMobileKindInfo?token=" + getStorage('token'),
                type: "post",
                data: data,
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    ID = $("#txtKindID").val();
                    alert(data.msg);
                }
            })
        }
        function callBack(jsonData, fname) {
            switch (fname) {
                case "add":
                    alert(jsonData.Msg);
                    // window.location.href = "/App/MobileKindList"
                    break;
            }
        }
        function StrToDateTime(timestr) {
            var dt = new Date(timestr.replace("-", "/").replace("-", "/"));
            return dt;
        }
    </script>

</body>

</html>
