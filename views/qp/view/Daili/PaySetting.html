<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>代理系统 - 充值设置</title>
    <link href="../../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet"/>
    <link href="../../Content/Admin/css/charisma-app.css" rel="stylesheet"/>
    <link href="../../Content/common.css" rel="stylesheet"/>
    <style>
        .row {
            margin-bottom: 15px;
        }

        body {
            overflow-y: scroll !important;
        }
    </style>

</head>
<body>
<div id="content" class="main-content">
    <div class="">
        <div class="carousel box-inner">
            <div class="box-header well clearfix" data-original-title="">
                <h2><i class="glyphicon glyphicon-hand-right"></i>目前操作功能：代理系统 - 充值设置</h2>
            </div>
            <div class="tab-content" style="margin-top:0px">

                <div class="panel panel-info">

                    <div class="panel-heading">
                        <h3 class="panel-title">代理充值设置（提示：在线充值和线下充值都生效）</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-2 col-md-2" style="text-align:right">玩家范围（累充达到）：</div>
                            <div class="col-xs-6 col-md-5">
                                <input type="text" id="UserAllAmt" value="" class="form-control input-width-150 inline"
                                       v-model="info.UserAllAmt"/> &nbsp;累充达到多少的玩家
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-2 col-md-2" style="text-align:right">时间范围：</div>
                            <div class="col-xs-6 col-md-5">
                                <input id="txtStartDate" class="input-width-150" type="text" readonly="readonly"
                                       value="" v-model="info.BeginTime"/>至
                                <input type="text" id="txtEndDate" class="input-width-150"
                                       readonly="readonly" value="" v-model="info.EndTime"/>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-xs-2 col-md-2" style="text-align:right">单笔充值：</div>
                            <div class="col-xs-6 col-md-6">
                                <input name="" class="x5" type="text" id="Amount" value="" v-model="info.Amount"/>
                                &nbsp;范围内的某玩家在时间段内
                                单笔充值达到多少不显示
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-xs-2 col-md-2" style="text-align:right">充值次数：</div>
                            <div class="col-xs-6 col-md-6" id="opdayTD">
                                <input name="" class="x5" type="text" id="Times" value="" v-model="info.Times"/> &nbsp;范围内的某玩家在时间段内
                                充值次数达到多少不显示
                            </div>
                        </div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <ul class="list-inline">
                                <li><a class="btn btn-outline-success search btn-md" href="#" @click="Save"><i
                                        class="glyphicon glyphicon-save"></i>保存</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="../../Scripts/jquery-1.10.2.min.js"></script>
<script src="../../Scripts/comm.js"></script>
<script src="../../Content/laydate/laydate.js"></script>
<script src="../../Scripts/vue.min.js"></script>
<script src="../../Content/layui-v2.5.4/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['layer'],function () {
        var layer = layui.layer
    })
    var myVue = new Vue({
        el: '#content',
        data: {
            info: {
                AgentID: getUrlParams('agentId'),
                UserAllAmt: "",
                BeginTime: "",
                EndTime: "",
                Amount: "",
                Times: ''
            }
        },
        mounted: function () {
            var that = this
            $.ajax({
                type: 'POST',
                url: qp_url + 'admin/Daili/PaySetting?token='+getStorage('token'),
                data: {
                    agentId: getUrlParams('agentId')
                },
                dataType: 'json',
                success: function (res) {
                    if (res.status == 1 && res.data) {
                        that.info = res.data
                    }
                }
            })
            //时间选择器
            laydate.render({
                elem: '#txtStartDate'
                , type: 'datetime'
                ,theme: '#00B4E5'
                ,done: function(value, date, endDate){
                    console.log(value); //得到日期生成的值，如：2017-08-18
                    myVue.info.BeginTime = value
                }
            });
            laydate.render({
                elem: '#txtEndDate'
                , type: 'datetime',
                theme: '#00B4E5'
                ,done: function(value, date, endDate){
                    console.log(value); //得到日期生成的值，如：2017-08-18
                    myVue.info.EndTime = value
                }
            });
        },
        methods: {
            Save: function () {
                var that= this
                console.log(that.info);
                $.ajax({
                    type: 'POST',
                    url: qp_url + 'admin/Daili/UpdatePaySet?token='+getStorage('token'),
                    data: that.info,
                    dataType: 'json',
                    success: function (res) {
                        layer.alert(res.msg)
                        // if (res.status == 1) {
                        //     that.info = res.data
                        // }
                    }
                })

            }
        }
    })

    function Save() {
        var postData = {};
        postData.AgentID = '7';
        postData.UserAllAmt = $("#UserAllAmt").val();
        postData.BeginTime = $("#txtStartDate").val();
        postData.EndTime = $("#txtEndDate").val();
        postData.Amount = $("#Amount").val();
        postData.Times = $("#Times").val();
        AjaxSubmit("/Daili/UpdatePaySet", postData, callBack, "save");
    }

    //回调函数
    function callBack(jsonData, fname) {
        switch (fname) {
            case "save":
                alert(jsonData.Msg);
                break;
        }
    }
</script>

</body>
</html>
