    var myVue = new Vue({

    var pageObj = {};

    //使用layui的数据表格，需要定义一个全局变量存储选中行的数据
    var selectRows = [], table, SumRevenue = 0.00, SumWinScore = 0.00;
    layui.use('table', function () {
        table = layui.table;

        //第一个实例
        table.render({
            elem: '#layTable'
            , id: 'layTable'
            // , height: 512
            , url: qp_url + 'admin/Record/GetRecordGameList' //数据接口
            , where: postData
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                console.log(res)
                if (res.status == 1) {
                    SumRevenue = res.data.SumRevenue;
                    SumWinScore = res.data.SumWinScore;
                }
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.data //解析数据列表
                };
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 10
            , cellMinWidth: 100
            , cols: [[ //表头
                {field: 'GameID', title: '游戏ID'}
                , {
                    field: 'Accounts', title: '用户帐号', minWidth: 140, templet: function (d) {
                        return `<a  href='javascript:void(0);' style="color:#${d.UserType == 0 ? '555555' : colors[d.UserType - 1]}" onclick="openWindowOwn('Account/AccountsInfo.html?param=${d.UserID}','账号信息',1000,800);">${d.Accounts}</a>`
                    }
                }
                , {field: 'Score', title: '输赢金币'}
                , {field: 'Revenue', title: '税收'}
                , {field: 'GameKindName', title: '游戏'}
                , {field: 'GameRoomName', title: '房间', minWidth: 200}
                , {field: 'PlayTimeCount', title: '游戏时长',templet:function (d) {
                        return ConverTimeToDHMS(d.PlayTimeCount)
                    }}
                , {field: 'InsertTime', title: '游戏时间', minWidth: 200}
            ]]
            , done: function (res, curr, count) {
                console.log(res);

                    $('.layui-table tbody').append(`<tr><td colspan="2">合计</td>

                        <td colspan="4"></td></tr>`)
                }

        table.on('checkbox(test)', function (obj) {

    //搜索事件
    function AjaxSearch(postData) {
        $('#pagin').paging("/Record/GetRecordGameList", postData, CreatTableBody, postData.pageIndex);
    }

    function StrToDateTime(timestr) {
        var dt = new Date(timestr.replace("-", "/").replace("-", "/"));
        return dt;
    }

    //绑定数据
    function CreatTableBody(jsondata, pageTotal, pageCount, pageIndex, msg) {
        var html = "";
        if (jsondata != null && jsondata.length > 0) {
            $.each(jsondata, function (i, item) {
                html += stringFormat("<tr class=\"odd\">");
                html += stringFormat("<td>{0}</td>", item.GameID);
                html += stringFormat("<td><a class=\"l\" href=\"javascript:void(0);\" onclick=\"openWindowOwn('/Account/AccountsInfo?param={1}','{1}',850,600);\">{0}</a></td>", item.Accounts, item.UserID);
                //html += stringFormat("<td>{0}</td>", item.AgentAcc);
                html += stringFormat("<td>{0}</td>", item.Score);
                html += stringFormat("<td>{0}</td>", item.Revenue);
                html += stringFormat("<td>{0}</td>", gameList[item.KindID]);
                html += stringFormat("<td>{0}</td>", roomList[item.ServerID]);
                html += stringFormat("<td>{0}</td>", item.PlayTimeCount);
                html += stringFormat("<td>{0}</td>", item.InsertTime);
                html += "</tr>";
            });
        }
        if (msg != null) {
            html += stringFormat("<tr><td colspan=\"2\">合计：</td><td>{0}</td><td>{1}</td><td colspan=\"4\"></td></tr>", typeof (msg.SumWinScore) == "undefined" ? "0.00" : msg.SumWinScore, typeof (msg.SumRevenue) == "undefined" ? "0.00" : msg.SumRevenue);
        }
        $("#DataTables_Table_0_wrapper tbody").html(html);
        $("#DataTables_Table_0_info").html(stringFormat("显示 {0} 至 {1} 共 {2} 条", ((pageIndex - 1) * postData.pageSize + 1), ((pageIndex * postData.pageSize) < pageTotal ? (pageIndex * postData.pageSize) : pageTotal), pageTotal));
    }

    //字符串格式化
    function stringFormat() {
        if (arguments.length == 0)
            return null;
        var str = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            var re = new RegExp('\\{' + (i - 1) + '\\}', 'gm');
            str = str.replace(re, arguments[i]);
        }
        return str;
    }

    // var roomList = new Array(), gameList = new Array()

    function getGameList() {
        $.ajaxSetup({async: false})
        $.post("/Account/GetGameList", {}, function (data) {
            var optHTML = new String();
            var data = $.parseJSON(data);
            $.each(data, function () {
                gameList[this.KindID] = this.KindName
            });
        })

        $.post("/Android/RoomList", {kid: 0}, function (data) {
            var roomJson = $.parseJSON(data);
            var optHTML = "";
            $.each(roomJson, function () {
                roomList[this.ServerID] = this.ServerName
                optHTML += "<option value='" + this.ServerID + "'>" + this.ServerName + "</option>";
            });
            $("#ddlRoom").append("<option value='0'>全部</option>" + optHTML);
        })
    }

    var ConverTimeToDHMS = function (seconds) {
        if (seconds <= 0)
            return "0秒";
        var str = "";
        var day = parseInt(seconds / 0x15180);
        var hour = parseInt((seconds % 0x15180) / 0xe10);
        var minute = parseInt((seconds % 0xe10) / 60);
        var second = parseInt(seconds % 60);
        if (day > 0)
            str += day + "天";
        if (hour > 0)
            str += hour + "小时";
        // else
        //     str += "0小时";
        if (minute > 0)
            str += minute + "分";
        // else
        //     str += "0分";
        if (second > 0)
            str += second + "秒";
        // else
        //     str += "0秒";
        return str;
    };
