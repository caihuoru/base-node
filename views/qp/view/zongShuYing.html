    //绑定数据
    function CreatTableBody(jsondata, pageTotal, pageCount, pageIndex) {
        var html = "";
        if (jsondata != null && jsondata.length > 0) {
            $.each(jsondata, function (i, item) {

                html += stringFormat("<tr>", item.UserID);
                html += stringFormat("<td title='{0}'><a class=\"l\" href=\"javascript:void(0);\" onclick=\"openWindowOwn('/Account/AccountsInfo?param={1}','账号信息',850,600);\">{0}</a></td>", item.Accounts, item.UserID);
                html += stringFormat("<td>{0}</td>", item.NickName);
                html += stringFormat("<td>{0}</td>", item.Score.formatMoney());
                html += stringFormat("<td>{0}至{1}</td>", item.StartTime, item.EndTime);
                html += stringFormat("<td title='{0}'><a class=\"l\" href=\"javascript:void(0);\" onclick=\"openWindowOwn('Abnormal/AccountScoreDetail.html?param={0}&stTime={1}&endTime={2}&account={3}&nick={4}','输赢详情',850,600);\">输赢详情</a></td>", item.UserID, item.StartTime, item.EndTime, item.Accounts, item.NickName);
                html += "</tr>";
            });
        }
        $("#DataTables_Table_0_wrapper tbody").html(html);
        $("#DataTables_Table_0_info").html(stringFormat("显示 {0} 至 {1} 共 {2} 条", ((pageIndex - 1) * postData.pageSize + 1), ((pageIndex * postData.pageSize) < pageTotal ? (pageIndex * postData.pageSize) : pageTotal), pageTotal));
    }

    //字符串格式化
    function stringFormat() {
        if (arguments.length == 0)
            return null;
        var str = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            var re = new RegExp('\\{' + (i - 1) + '\\}', 'gm');
            str = str.replace(re, arguments[i]);
        }
        return str;
    }
