<script type="text/javascript">
    var pageObj = {};
    var postData = {};//搜索条件
    postData.ID = '';
    //使用layui的数据表格，需要定义一个全局变量存储选中行的数据
    var selectRows = [],table;
    layui.use(['table', 'form'], function () {
        table = layui.table;
        form = layui.form;
        //第一个实例
        table.render({
            elem: '#layTable'
            , id: 'layTable'
            // , height: 512
            , url: qp_url + 'admin/task/GetTaskList?token='+getStorage('token') //数据接口
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                console.log(res)
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.list //解析数据列表
                };
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 10
            , cellMinWidth: 100
            , cols: [[ //表头
                {type: 'checkbox'}
                , {field: 'TaskID', title: '任务标识'}
                , {field: 'TaskName', title: '任务名称', minWidth: 200}
                , {field: 'type', title: '任务类型'}
                , {field: 'GameKindName', title: '所属游戏'}
                , {field: 'TimeLimit', title: '时间限制(单位：秒)', minWidth: 180}
                , {field: 'InputDate', title: '录入日期', minWidth: 180}
                , {field: 'Nullity', title: '状态', toolbar: '#status'}
                , {field: '', title: '管理', minWidth: 140, fixed: 'right', toolbar:'#edit'}
            ]]
            , done: function (res, curr, count) {
                $('th').css({'text-align': 'center'});
            }

        });
        //监听复选框选择事件
        table.on('checkbox(test)', function (obj) {
            var checkStatus = table.checkStatus('layTable'); //idTest 即为基础参数 id 对应的值
            selectRows = checkStatus.data
        });
        table.on('tool(test)', function(obj){
            console.log(obj);
            switch(obj.event){
                case 'editTask':
                    window.open('add/TaskInfo.html?id='+obj.data.TaskID,'_self')
                    break;
            }
        });
        form.on('switch(menustatus)', function (obj) {
            loading = layer.load(1, {shade: [0.1, '#fff']});
            var id = this.value;
            var menustatus = obj.elem.checked === true ? 0 : 1;
            console.log(id, menustatus)
            $.post(qp_url + 'admin/task/JinyongTask?token=' + getStorage('token'), {
                'id': id,
                'value': menustatus
            }, function (res) {
                layer.close(loading);
                console.log(res)
                if (res.status == 1) {
                    layer.msg(res.msg, {time: 1000, icon: 1});
                } else {
                    layer.msg(res.msg, {time: 1000, icon: 2});
                    return false;
                }
            }, 'json')
        });
    });

    function Del(o) {
        var data = {};
        if (o == 0) {
            // var cid = GetSelectValues();
            var cid = GetSelectedDatas(selectRows,'TaskID');
            if (cid == "") {
                layer.alert('未选中任何数据', {
                    icon: 7,
                    skin: 'layer-ext-moon'
                })
                return;
            }
            data.cid = cid;
        } else {
            data.cid = o;
        }
        layer.confirm('确定删除选中的任务吗？', {
            icon: 3,
            title: '提示',
            btn: ['确定', '取消']
        }, function (index) {
            $.post(qp_url + 'admin/task/DelTask',{
                cid: data.cid,
                token:getStorage('token')
            },function (res) {
                layer.msg(res.msg)
                table.reload('layTable')
            },'json')
            layer.close(index);
        });
        // if (confirm("你确定要删除吗？")) {
        // }
        // AjaxSubmit("/Task/DelTask", data, callBack, "tj");
    }

    //回调函数
    function callBack(jsonData, fname) {
        switch (fname) {
            case "tj":
                alert(jsonData.Msg);
                window.location.reload();
                //window.opener.location.reload();
                break;
            case "jinyong":
                window.location.reload();
                break;
        }
    }

    //搜索事件
    function AjaxSearch(postData) {

        $('#pagin').paging("/Task/GetTaskList", postData, CreatTableBody, postData.pageIndex);
    }

    function StrToDateTime(timestr) {
        var dt = new Date(timestr.replace("-", "/").replace("-", "/"));
        return dt;
    }

    //绑定数据
    function CreatTableBody(jsondata, pageTotal, pageCount, pageIndex, msg) {
        var html = "";
        if (jsondata != null && jsondata.length > 0) {
            $.each(jsondata, function (i, item) {
                html += stringFormat("<tr>");
                html += stringFormat("<td><input name='cid' type='checkbox' value='{0}'/></td>", item.TaskID);
                str = item.Nullity == 0 ? "<a class=\"l\" href='javascript:void(0)' onclick='jinyong({0},1)'>禁用</a>" : "<a class=\"l\" href='javascript:void(0)'  onclick='jinyong({0},0)'>启用</a>";
                html += stringFormat("<td><a class=\"l\" href=\"/Task/TaskInfo?param={0}\">编辑</a>  " + str + "</td>", item.TaskID);
                html += stringFormat("<td>{0}</td>", item.TaskID);
                html += stringFormat("<td>{0}</td>", item.TaskName);
                html += stringFormat("<td>{0}</td>", item.Name);
                html += stringFormat("<td>{0}</td>", item.GameKindName);
                html += stringFormat("<td>{0}</td>", item.TimeLimit);
                html += stringFormat("<td>{0}</td>", item.InputDate);
                html += stringFormat("<td>{0}</td>", item.Nullity == 0 ? "<font color=green>启用</font>" : "<font color=red>禁用</font>");
                html += "</tr>";
            });
        }
        $("#DataTables_Table_0_wrapper tbody").html(html);
        $("#DataTables_Table_0_info").html(stringFormat("显示 {0} 至 {1} 共 {2} 条", ((pageIndex - 1) * postData.pageSize + 1), ((pageIndex * postData.pageSize) < pageTotal ? (pageIndex * postData.pageSize) : pageTotal), pageTotal));
    }

    function jinyong(id, value) {
        AjaxSubmit("/Task/JinyongTask", {id: id, value: value}, callBack, "jinyong");
    }

    //字符串格式化
    function stringFormat() {
        if (arguments.length == 0)
            return null;
        var str = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            var re = new RegExp('\\{' + (i - 1) + '\\}', 'gm');
            str = str.replace(re, arguments[i]);
        }
        return str;
    }
