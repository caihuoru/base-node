    //参数totalStr：从服务端得到的字符串
    function getUserCards(totalStr) {
        //牌局信息
        var info = totalStr;
        let cards = [[], [], [], []];
        let value = 14;
        for (var i = 0; i < 54; i++) {
            let char = parseInt(info.charAt(i));
            value > 15 ? value -= 13 : ''
            i == 52 ? value = 16 : i == 53 ? value = 17 : ''
            let obj = {
                name: i,
                value: value,
            };
            if (char) cards[char].push(obj)
            value++
        }
        return cards
    }

    //获取牌局信息和当前用户的牌
    //参数totalStr：从服务端得到的字符串
    function getUserCards(totalStr, name) {
        //牌局信息
        var info = totalStr;
        let cards = [[], [], [], []];
        let value = 14;
        let max = 54;
        if (name != '斗地主') {
            max = 52
        }
        for (var i = 0; i < max; i++) {
            let char = parseInt(info.charAt(i));
            value > 15 ? value -= 13 : ''
            i == 52 ? value = 16 : i == 53 ? value = 17 : ''
            let obj = {
                name: i,
                value: value,
            };
            if (char) {
                if (cards[char]) {
                    cards[char].push(obj)
                } else {
                    cards[char] = [obj]
                }
            }
            value++
        }
        return cards
    }
