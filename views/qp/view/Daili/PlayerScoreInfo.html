<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>代理系统 - 总输赢</title>
    <link href="../../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet" />
    <link href="../../Content/Admin/css/charisma-app.css" rel="stylesheet" />
    <link href="../../Content/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../Content/layui-v2.5.4/layui/css/layui.css">

    <script src="../../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../../Scripts/comm.js"></script>
    <script src="../../Content/laydate/laydate.js"></script>
    <script src="../../Content/layui-v2.5.4/layui/layui.js"></script>
<style type="text/css"></style>
</head>
<body>
<div id="content" class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-hand-right"></i> 你当前位置：代理系统-总输赢 </h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-round btn-default" onclick="history.go(0);">
                            <i class="glyphicon glyphicon-repeat"></i>
                        </a>
                        <a href="#" class="btn btn-minimize btn-round btn-default">
                            <i class="glyphicon glyphicon-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="box-content" style="overflow: hidden; display: block;">

                    <!--查询栏开始-->
                    <div class="alert alert-info">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <ul class="list-inline cursor-style">
                                    <li>日期查询：</li>
                                    <li>
                                        <input id="txtStartDate" class="input-width-150" type="text" readonly="readonly" placeholder="请输入开始时间" />至<input type="text" id="txtEndDate" class="input-width-150" readonly="readonly" placeholder="请输入结束时间" />
                                    </li>
                                    <li>
                                        <a id="btnQuery" class="btn btn-success search" href="#"><i class="glyphicon glyphicon-zoom-in icon-white"></i>查询</a>
                                    </li>
                                    <li><a class="btn btn-danger search btn-md" href="#" onclick="window.close();"><i class="glyphicon glyphicon-off"></i>关闭</a></li>

                                </ul>
                            </li>

                        </ul>
                    </div>
                    <!--查询栏结束-->

                    <!--table开始-->
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                        <table id="layTable" lay-filter="test"></table>
                        <table style="display: none;" class="table table-striped table-bordered bootstrap-datatable datatable responsive dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                            <thead>
                            <tr role="row">
                                <th>玩家账号</th>
                                <th>玩家昵称</th>
                                <th>游戏</th>
                                <th>总输赢</th>
                                <th>统计时间</th>
                            </tr>
                            </thead>
                            <tbody role="alert" aria-live="polite" aria-relevant="all"></tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var pageObj = {};
    var postData = {};//搜索条件
    //使用layui的数据表格，需要定义一个全局变量存储选中行的数据
    var selectRows=[];
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#layTable'
            // , height: 512
            , url: '' //数据接口
            ,request: {
                   pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                console.log(res)
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.data //解析数据列表
                };
            }
            , page: {
                'theme':'#2D2D3C'
            } //开启分页
            ,limits : [10,20,30,50,80,100]
            ,limit:10
            ,cellMinWidth:100
            , cols: [[ //表头
                {field: 'announcer', title: '玩家账号'}
                , {field: 'announcer', title: '玩家昵称'}
                , {field: 'announcer', title: '游戏'}
                , {field: 'announcer', title: '总输赢'}
                , {field: 'announcer', title: '统计时间'}
            ]]
            , done: function (res, curr, count) {
                $('th').css({'text-align': 'center'});
            }

        });
        //监听复选框选择事件
        table.on('checkbox(test)', function(obj){
            var checkStatus = table.checkStatus('layTable'); //idTest 即为基础参数 id 对应的值
            selectRows=checkStatus.data
        });
    });
    $(document).ready(function () {
        //时间选择器
        laydate.render({
            elem: '#txtStartDate'
        });
        laydate.render({
            elem: '#txtEndDate'
        });
        var agent = parseInt('');
        postData.agentID = agent;
        docReady();
    });
    function docReady() {
        //加载数据
        AjaxSearch(postData);
        //收放事件
        $('.btn-minimize').click(function (e) {
            e.preventDefault();
            var $target = $(this).parent().parent().next('.box-content');
            if ($target.is(':visible')) $('i', $(this)).removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
            else $('i', $(this)).removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
            $target.slideToggle();
        });

        //普通搜索事件
        $("#btnQuery").click(function (e) {

            AjaxSearch(postData);
        });

    }
    //搜索事件
    function AjaxSearch(postData) {

        var txtStartDate = $("#txtStartDate").val();
        var txtEndDate = $("#txtEndDate").val();
        postData.StartDate = txtStartDate;
        postData.EndDate = txtEndDate;
        postData.userID = parseInt('');
        $.post("/Daili/GetPlayerScoreInfo", postData, function (result) {
            var html = "";
            $.each(result.Data, function (i, row) {
                html += "<tr><td>" + '' + "</td><td>" + '' + "</td><td>" + row.KindName + "</td><td>" + row.Score + "</td><td>" + row.Time + "</td></tr>";
            });
            $("#DataTables_Table_0_wrapper tbody").html(html);
        });

    }
</script>

</body>
</html>
