<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>后台管理-赠送靓号</title>
    <link href="../../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet"/>
    <link href="../../Content/Admin/css/charisma-app.css" rel="stylesheet"/>
    <link href="../../Content/common.css" rel="stylesheet"/>
</head>
<body>
<div id="content" class="main-content">
    <div class="">
        <div class="carousel box-inner">
            <div class="box-header well clearfix" data-original-title="">
                <h2><i class="glyphicon glyphicon-hand-right"></i>目前操作功能：后台管理-赠送靓号</h2>
            </div>

            <div class="tab-content">
                <div class="container tab-pane active maxWidth600">
                    <form class="form-horizontal" role="form">
                        <div class="form-group new-input-style margin-b-0 clearfix">
                            <label class="pull-left control-label" style="text-align:right;padding: 0;">用户标识：</label>
                            <div class="pull-left">
                                <label id="userid"></label>
                            </div>

                        </div>
                        <div class="form-group new-input-style margin-t-b clearfix">
                            <label class="pull-left control-label" style="text-align:right;">赠送靓号ID：</label>
                            <div class="pull-left">
                                <input id="txtGameID" class="form-control input-width-150" type="text" value=""
                                       maxlength="16" onkeyup="if(isNaN(value))execCommand('undo');">
                            </div>
                        </div>

                        <div class="form-group new-input-style margin-t-0 clearfix">
                            <label class="pull-left control-label" style="text-align:right;">赠送原因：</label>
                            <div class="pull-left" style="width: 300px;">
                                <textarea class="form-control" id="txtReason" rows="5" placeholder="赠送原因"></textarea>
                            </div>
                        </div>
                    </form>
                    <ul class="cursor-style clearfix new-add-btn" style="margin-top: 20px">
                        <li class="pull-left" style="margin-right: 10px;">
                            <button class="btn btn-outline-success search btn-md" onclick="Add();"><i
                                    class="glyphicon glyphicon-send"></i>保存</button></li>
                        <li class="pull-left">
                            <button class="btn btn-danger search btn-md" onclick="window.close();"><i
                                    class="glyphicon glyphicon-off"></i>关闭</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../Scripts/jquery-1.10.2.min.js"></script>
<script src="../../Scripts/comm.js"></script>
<script src="../../Content/layui-v2.5.4/layui/layui.js"></script>
<script>
    var id = getUrlParams('param')
    $('#userid').text(id)
    layui.use('layer', function () {
        var layer = layui.layer
    })
    // $(document).ready(function () {
    //     $("#txtGameID").val($("#ddlGameID").val());
    //     $("ddlGameID").change(function () {
    //         $("#txtGameID").val($(this).val());
    //     });
    // });
    function Add() {
        var istrue = true;
        var gameID = parseInt($("#txtGameID").val());
        if (!gameID || gameID < 1) {
            layer.msg("请选择ID");
            return false;
        }
        var Reason = $("#txtReason").val()
        if (istrue && Reason == "") {
            layer.msg("赠送原因不能为空");
            return false;
        }
        if (istrue) {
            // var data = { gameID: gameID, Reason: Reason, Param: '121082', ModuleID: parseInt('100') };
            // AjaxSubmit("/Account/ExcuteGameID", data, callBack, "add");
            $.ajax({
                type: 'POST',
                url: qp_url + 'admin/Account/ExcuteGameID',
                dataType: 'json',
                data: {
                    token: getStorage('token'),
                    UserID: id,
                    gameID: gameID,
                    Reason: Reason
                }, success: function (res) {
                    if(res.status == 1){
                        layer.msg(res.msg,{time:1000,icon:1})
                        setTimeout(function () {
                            window.close()
                        },1000)
                        window.opener.reloadTable()
                    }else{
                        layer.msg(res.msg,{time:1000,icon:2})
                    }
                }
            })
        }
    }

    //回调函数
    function callBack(jsonData, fname) {
        if (fname == "add") {
            alert(jsonData.Msg);
            window.close();
            window.opener.location.reload();
        }
    }
</script>

</body>
</html>
