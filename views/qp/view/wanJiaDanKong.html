<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>控制系统 - 玩家单控</title>
    <link href="../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet"/>
    <link href="../Content/Admin/css/charisma-app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../Content/layui-v2.5.4/layui/css/layui.css">
    <link href="../Content/common.css" rel="stylesheet"/>
    <style type="text/css">
        body{
            overflow-y: scroll!important;
        }
    </style>
</head>
<body class="backgroud" >
<div id="content" class="main-content" >
    <div class="row">
        <div class="col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-hand-right"></i> 你当前位置：控制系统 - 玩家单控 </h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-round btn-default" onclick="history.go(0);">
                            <i class="glyphicon glyphicon-repeat"></i>
                        </a>
                        <a href="#" class="btn btn-minimize btn-round btn-default">
                            <i class="glyphicon glyphicon-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="box-content" style="overflow: hidden; display: block;">
                    <!--查询栏开始-->
                    <div class="alert alert-info">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <ul class="list-inline cursor-style">
                                    <li>游戏ID：</li>
                                    <li>
                                        <input type="text" placeholder="" id="txtSearch"
                                               class="form-control input-sm input-width-150">
                                    </li>
                                    <li>游戏房间：</li>
                                    <li>
                                        <select class="form-control input-sm" name="select" id="ddlRoom" v-model="ServerID">
                                            <option :value="item.ServerID" v-for="item in roomList">{{item.ServerName}}</option>
                                        </select>
                                    </li>
                                    <li>
                                        <a id="btnQuery" class="btn btn-outline-success search" href="#"><i
                                                class="glyphicon glyphicon-zoom-in icon-white"></i>查询</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!--查询栏结束-->
                    <div class="row">
                        <div class="col-md-12" style="padding-bottom:5px; padding-top:5px; text-align:right;">
                            <a class="btn btn-outline-success" href='#' onclick="openWindowOwn('add/PlayerControlInfo.html?source=new','PlayerControlInfo',800, 600)">
                                <i class="glyphicon glyphicon-plus icon-white"></i>新增
                            </a>
                            <button type="button" class="btn btn-danger" onclick="Del(0)"><i
                                    class="glyphicon glyphicon-trash icon-white"></i>删除
                            </button>
                        </div>
                    </div>
                    <!--table开始-->
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                        <table id="layTable" lay-filter="test"></table>
                    </div>
                    <!--table结束-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../Scripts/jquery-1.10.2.min.js"></script>
<script src="../Scripts/comm.js"></script>
<script src="../Content/layui-v2.5.4/layui/layui.js"></script>
<script src="../Scripts/vue.min.js"></script>
<script type="text/javascript">
    var pageObj = {};
    var postData = {};//搜索条件
    var roomList = [];
    //使用layui的数据表格，需要定义一个全局变量存储选中行的数据
    var selectRows = [];
    var myVue = new Vue({
        el:'#content',
        data:{
            roomList:[],//房间
            ServerID:-1
        },
        mounted:function(){
            var that = this;
            //获取游戏房间列表
            $.ajax({
                type: 'GET',
                url: qp_url + 'admin/Gamecommon/RoomList?kid=6',
                dataType: 'json',
                success: function (res) {
                    console.log(res)
                    let otherType = [{
                        ServerID: -1,
                        ServerName: '全部游戏'
                    },{
                        ServerID: 0,
                        ServerName: '其他游戏'
                    }];
                    if (res.status == 1) {
                        that.roomList = otherType.concat(res.data)
                    } else {
                        that.roomList = otherType
                    }
                }
            })
        },
        methods:{}
    })
    var myTable;
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        myTable = table.render({
            elem: '#layTable'
            ,id:'layTable'
            // , height: 512
            , url: qp_url + 'admin/Kongzhi/GetPlayerControlList?token=' + getStorage('token') //数据接口
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                console.log(res)
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.data //解析数据列表
                };
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            ,cellMinWidth:100
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 10
            , cols: [[ //表头
                {type: 'checkbox'}
                , {field: 'GameID', title: '游戏ID'}
                , {field: 'Accounts', title: '用户账号'}
                , {field: 'GameRoomName', title: '游戏房间'}
                , {field: 'WinScore', title: '输赢'}
                , {field: 'WinRate', title: '胜率'}
                , {field: 'CurWinScore', title: '累计输赢'}
                , {field: 'Operator', title: '操作人'}
                , {field: 'AddTime', title: '添加时间'}
                , {
                    title: '操作',minWidth:200,fixed:'right', templet: function (d) {
                        // console.log(d)
                        return `<div>
                                    <span class="layui-btn layui-btn-normal layui-btn-xs" onclick="openWindowOwn('add/PlayerControlInfo.html?source=edit&userId=${d.UserID}&GameID=${d.GameID}','PlayerControlInfo',800, 600)">编辑</span>&nbsp;&nbsp;
                                    <span class="layui-btn layui-btn-warm layui-btn-xs" onclick='Del(${d.ID})'>删除</span>&nbsp;&nbsp;
                                    <span  class="layui-btn layui-btn-xs"  onclick="openWindowOwn('add/PlayerControlLog.html?Accounts=${d.Accounts}','PlayerControlLog',1000, 600)">历史记录</span>
                                </div>`
                    }
                }
            ]]
            , done: function (res, curr, count) {
                $('th').css({'text-align': 'center'});
            }

        });
        //监听复选框选择事件
        table.on('checkbox(test)', function (obj) {
            var checkStatus = table.checkStatus('layTable'); //idTest 即为基础参数 id 对应的值
            selectRows = checkStatus.data
        });
    });
    $(document).ready(function () {
        docReady();
    });

    function docReady() {
        //普通搜索事件
        $("#btnQuery").click(function (e) {
            var keyWord = $("#txtSearch").val();
            postData.pageSize = parseInt($("#pagecount").val());
            postData.KeyWord = keyWord;
            postData.ServerID = parseInt($("#ddlRoom").val());
            AjaxSearch(postData);
        });
    }

    //搜索事件
    function AjaxSearch(postData) {
        console.log(postData)
        myTable.reload({
            where: {
                KeyWord: postData.KeyWord,
                ServerID: postData.ServerID
            },
            page: {
                curr: 1
            }
        })
    }

    function Del(id) {
        var data = {};
        if (id == "") {
            // var cid = GetSelectValues();
            var cid = GetSelectedDatas(selectRows,'ID');
            console.log('cid',cid)
            if (cid == "") {
                layer.alert('未选中任何数据', {
                    icon: 7,
                    skin: 'layer-ext-moon'
                })
                // alert("未选中任何数据");
                return;
            }
            data = {cid: cid};
        } else {
            data.cid = id;
        }
        if (data.cid != null) {
            $.ajax({
                type: 'POST',
                url: qp_url + 'admin/Kongzhi/DelPlayerControl?token=' + getStorage('token'),
                dataType: 'json',
                data: {
                    cid: data.cid
                },
                success: function (resData) {
                    console.log(resData)
                    if(resData.status == 1){
                        layer.msg(resData.msg, {time: 2000, icon: 1});
                        reloadTable()
                    }else{
                        layer.msg(resData.msg, {time: 2000, icon: 2});
                        reloadTable()
                    }
                }
            })
        }
    }

    function reloadTable() {
        var curPage = $(".layui-laypage-em").next().html(); //当前页码值
        console.log("当前页码", curPage);
        myTable.reload({
            pageIndex: curPage,
        })
    }
</script>
</body>
</html>
