            overflow-y: scroll!important;

</head>

<body>
    <div id="content" class="main-content">
        <div class="row">
            <div class="col-md-12">
                <div class="box-inner">
                    <div class="box-header well" data-original-title="">
                        <h2><i class="glyphicon glyphicon-hand-right"></i> 你当前位置：游戏系统 - 手游管理 </h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-round btn-default" onclick="history.go(0);">
                                <i class="glyphicon glyphicon-repeat"></i>
                            </a>
                            <a href="#" class="btn btn-minimize btn-round btn-default">
                                <i class="glyphicon glyphicon-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <ul class="media nav nav-tabs margin-b-10">
                        <li><a href="../gameManage.html">模块</a></li>
                        <li><a href="GameKindItemList.html?tag=c&title=游戏管理" title="游戏">游戏</a></li>
                        <li><a href="GameTypeItemList.html?tag=c&title=游戏类型管理" title="类型">类型</a></li>
                        <li class="active"><a href="javascript:void(0)">手游</a></li>
                    </ul>
                    <div class="box-content" style="overflow: hidden; display: block;">
                        <div class="row">
                            <div class="col-md-2" style="display: none">
                                <div id="DataTables_Table_0_length" class="dataTables_length">
                                    <label>
                                        <select size="1" name="DataTables_Table_0_length"
                                            aria-controls="DataTables_Table_0" id="pagecount">
                                            <option value="10" selected="selected">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select> 条/页
                                    </label>
                                    <div class="dataTables_info" id="DataTables_Table_0_info">显示 1 至 10 共 10 条</div>
                                </div>
                            </div>
                            <div class="col-md-12" style="padding-bottom:5px; padding-top:5px; text-align:right;">
                                <a href="MobileKindInfo.html?cmd=add" class="btn btn-outline-success"> <i
                                        class="glyphicon glyphicon-plus-sign icon-white"></i>新增 </a>
                                <button type="button" class="btn btn-danger" onclick="Del()"> <i
                                        class="glyphicon glyphicon-trash icon-white"></i>删除 </button>
                            </div>
                        </div>
                        <!--table开始-->
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                            <table id="layTable" lay-filter="test"></table>

                            <table style="display: none"
                                class="table table-striped table-bordered bootstrap-datatable datatable responsive dataTable"
                                id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                                <thead>
                                    <tr role="row">
                                        <th><input name="ckall" type="checkbox" value=""
                                                onclick="SelectAll(this,'cid')" /></th>
                                        <th>管理</th>
                                        <th>游戏标识</th>
                                        <th>游戏名称</th>
                                        <th>模版名称</th>
                                        <th>模版版本号</th>
                                        <th>资源版本号</th>
                                        <th>排序</th>
                                        <th>游戏归属</th>
                                        <th>禁用状态</th>
                                    </tr>
                                </thead>
                                <tbody role="alert" aria-live="polite" aria-relevant="all"></tbody>
                            </table>
                            <!--分页控件-->
                            <div class="row">
                                <div class="col-md-6">

                                </div>
                                <div class="col-md-6">
                                    <div class="dataTables_paginate paging_bootstrap pagination" style="float:right;">
                                        <ul class="pagination" id="pagin"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--table结束-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var pageObj = {};
        var postData = {};//搜索条件
        //使用layui的数据表格，需要定义一个全局变量存储选中行的数据
        var selectRows = [];
        layui.use('table', function () {
            var table = layui.table;

            //第一个实例
            table.render({
                elem: '#layTable'
                // , height: 512
                , url: qp_url + '/admin/App/GetMobileKindList?token=' + getStorage('token')
                , request: {
                    pageName: 'pageIndex' //页码的参数名称，默认：page
                    , limitName: 'pageSize' //每页数据量的参数名，默认：limit
                }
                , response: { //res 即为原始返回的数据
                    statusName: 'status',
                    statusCode: 1,
                    // msgName: 'msg',
                    // dataName: 'data',
                },
                parseData: function (res) {
                    console.log(res)
                    return {
                        "status": res.status, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total, //解析数据长度 ,需要数据库返回
                        "data": res.data.data //解析数据列表
                    };
                }
                , page: {
                    'theme': '#2D2D3C'
                } //开启分页
                , limits: [10, 20, 30, 50, 80, 100]
                , limit: 10
                , cols: [[ //表头
                    { type: 'checkbox' }
                    , {
                        field: 'KindID', title: '管理', templet: function (d) {
                            return `<span onclick="window.open('MobileKindInfo.html?cmd=add&KindID=${d.KindID}','_self')" class='layui-btn layui-btn-xs'>更新</span>`
                        }
                    }
                    , { field: 'KindID', title: '游戏标识' }
                    , { field: 'KindName', title: '游戏名称' }
                    , { field: 'ModuleName', title: '模版名称' }
                    , { field: 'CalVersion', title: '模版版本号' }
                    , { field: 'ResVersion', title: '资源版本号' }
                    , { field: 'SortID', title: '排序' }
                    , { field: 'MarkName', title: '游戏归属' }
                    , { field: 'NullityStatus', title: '禁用状态' }
                ]]
                , done: function (res, curr, count) {
                    $('th').css({ 'text-align': 'center' });
                }

            });
            //监听复选框选择事件
            table.on('checkbox(test)', function (obj) {
                var checkStatus = table.checkStatus('layTable'); //idTest 即为基础参数 id 对应的值
                selectRows = checkStatus.data
            });
        });
        $(document).ready(function () {
            // docReady();
        });
        function docReady() {
            //加载数据
            postData.pageSize = parseInt($("#pagecount").val());
            postData.pageIndex = 1;
            AjaxSearch(postData);
            //收放事件
            $('.btn-minimize').click(function (e) {
                e.preventDefault();
                var $target = $(this).parent().parent().next('.box-content');
                if ($target.is(':visible')) $('i', $(this)).removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
                else $('i', $(this)).removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
                $target.slideToggle();
            });
            //选择页码
            $("#pagecount").change(function (e) {
                postData.pageSize = parseInt($(this).val());
                postData.pageIndex = 1;
                AjaxSearch(postData);
            });

        }
        //搜索事件
        function AjaxSearch(postData) {
            $('#pagin').paging("/App/GetMobileKindList", postData, CreatTableBody, postData.pageIndex);
        }
        function StrToDateTime(timestr) {
            var dt = new Date(timestr.replace("-", "/").replace("-", "/"));
            return dt;
        }
        //删除
        function Del(id) {
            var data = {};

            // var cid = GetSelectValues();
            var cid = GetSelectedDatas(selectRows, 'KindID');
            console.log(cid)
            if (cid == "") {
                layer.alert('未选中任何数据', {
                    icon: 7,
                    skin: 'layer-ext-moon'
                })
                return;
            }
            data = { cid: cid };

            if (data.cid != null) {
                if (confirm("确定删除吗？")) {
                    $.ajax({
                        type: 'POST',
                        url: qp_url + "admin/App/DelMobileKindInfo?token=" + getStorage('token'),
                        dataType: 'json',
                        data: data,
                        success: function (resData) {
                            console.log(resData)
                            if (resData.status == 1) {
                                layer.msg(resData.msg, { time: 2000, icon: 1 });
                                setTimeout(function () {
                                    window.history.go(0)
                                }, 1500)
                            } else {
                                layer.msg(resData.msg, { time: 2000, icon: 2 });
                            }
                        }
                    })
                }
            }
        }
        //回调函数
        function callBack(jsonData, fname) {
            if (fname == "add") {
                alert(jsonData.Msg);
                window.location.reload();
            }
        }
        //绑定数据
        function CreatTableBody(jsondata, pageTotal, pageCount, pageIndex) {
            var html = "";
            if (jsondata != null && jsondata.length > 0) {
                $.each(jsondata, function (i, item) {
                    html += "<tr>";
                    html += stringFormat("<td><input name='cid' type='checkbox' value='{0}'/></td>", item.KindID);
                    html += stringFormat("<td><a class=\"l\" href='/App/MobileKindInfo?cmd=edit&param={0}'>更新</a></td>", item.KindID);
                    html += stringFormat("<td>{0}</td>", item.KindID);
                    html += stringFormat("<td>{0}</td>", item.KindName);
                    html += stringFormat("<td>{0}</td>", item.ModuleName);
                    html += stringFormat("<td>{0}</td>", item.CalVersion);
                    html += stringFormat("<td>{0}</td>", item.ResVersion);
                    html += stringFormat("<td>{0}</td>", item.SortID);
                    html += stringFormat("<td>{0}</td>", item.MarkName);

                    html += stringFormat("<td>{0}</td>", item.NullityStatus);
                    html += "</tr>";
                });
            }
            $("#DataTables_Table_0_wrapper tbody").html(html);
            $("#DataTables_Table_0_info").html(stringFormat("显示 {0} 至 {1} 共 {2} 条", ((pageIndex - 1) * postData.pageSize + 1), ((pageIndex * postData.pageSize) < pageTotal ? (pageIndex * postData.pageSize) : pageTotal), pageTotal));
        }
        //字符串格式化
        function stringFormat() {
            if (arguments.length == 0)
                return null;
            var str = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                var re = new RegExp('\\{' + (i - 1) + '\\}', 'gm');
                str = str.replace(re, arguments[i]);
            }
            return str;
        }
    </script>

</body>

</html>
