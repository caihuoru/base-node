<!DOCTYPE html>

    <link href="../../Content/common.css" rel="stylesheet"/>

<body>
<div id="content" class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-hand-right"></i> 你当前位置：代理系统-下级玩家 </h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-round btn-default" onclick="history.go(0);">
                            <i class="glyphicon glyphicon-repeat"></i>
                        </a>
                        <a href="#" class="btn btn-minimize btn-round btn-default">
                            <i class="glyphicon glyphicon-chevron-up"></i>
                        </a>

                </div>
                <div class="box-content" style="overflow: hidden; display: block;">
                    <!--查询栏开始-->
                    <div class="alert alert-info">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <ul class="list-inline cursor-style">

                                        玩家账号：<input name="txtSearch" id="txtSearch" class="form-control inline input-width-200" type="text"
                                                    maxlength="20"/>
                                        注册时间：<input id="txtStartDate" class="input-width-150" type="text"

                                        <input type="text"
                                               id="txtEndDate"
                                               class="input-width-150"
                                               readonly="readonly"
                                               placeholder="请输入结束时间"/>
                                    </li>

                                    <li>
                                        <a class="btn btn-success search" href="#" id="btnQuery"><i
                                                class="glyphicon glyphicon-zoom-in icon-white"></i>查询</a>
                                    </li>
                                    <li>
                                        <a href="#" class="btn btn-primary" onclick="history.go(0);"><i
                                                class="glyphicon glyphicon-repeat"></i>刷新</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!--查询栏结束-->
                    <div class="row">
                        <div class="col-md-2" style="display: none;">
                            <div id="DataTables_Table_0_length" class="dataTables_length">
                                <label>
                                    <select size="1" name="DataTables_Table_0_length" aria-controls="DataTables_Table_0"
                                            id="pagecount">
                                        <option value="10" selected="selected">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select> 条/页
                                </label>
                                <div class="dataTables_info" id="DataTables_Table_0_info">显示 1 至 10 共 10 条</div>
                            </div>
                        </div>

                    </div>
                    <!--table开始-->
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                        <table id="layTable" lay-filter="test"></table>

                        <table style="display: none;" class="table table-striped table-bordered">
                            <thead>
                            <tr role="row">
                                <th class="sorting">ID</th>
                                <th class="sorting">玩家账号</th>
                                <th class="sorting">真实姓名</th>
                                <th class="sorting">所属代理</th>
                                <th class="sorting">账户金币</th>
                                <th class="sorting">游戏时长</th>
                                <th class="sorting">注册日期</th>
                                <th class="sorting">登录日期</th>
                                <th class="sorting">登录IP</th>
                                <th class="sorting">状态</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <!--分页控件-->
                        <div class="row">
                            <div class="col-md-6">

                            </div>
                            <div class="col-md-6">
                                <div class="dataTables_paginate paging_bootstrap pagination" style="float:right;">
                                    <ul class="pagination" id="pagin"></ul>
                                </div>

                        </div>
                    </div>
                    <!--table结束-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../Scripts/jquery-1.10.2.min.js"></script>
<script src="../../Scripts/comm.js"></script>
<script src="../../Content/laydate/laydate.js"></script>
<script src="../../Content/layui-v2.5.4/layui/layui.js"></script>
<script type="text/javascript">
    var pageObj = {};
    var postData = {};//搜索条件
    var table;
    layui.use('table', function () {
        table = layui.table;

        //第一个实例
        table.render({
            elem: '#layTable'
            ,id:'layTable'
            // , height: 512
            , url: qp_url + 'admin/Daili/AllNextUser' //数据接口
            ,where:{
                aid:getUrlParams('aid')
            }
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                console.log(res)
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data.list //解析数据列表
                };
            }
            , page: {
                'theme': '#2D2D3C'
            } //开启分页
            , limits: [10, 20, 30, 50, 80, 100]
            , limit: 10
            , cellMinWidth: 100
            , cols: [[ //表头
                {field: 'UserID', title: 'ID'}
                , {field: 'Accounts', title: '玩家账号',templet:function (d) {
                        return `<a  href='javascript:void(0);' style="color:#${d.UserType == 0 ? '555555' : colors[d.UserType - 1]}" onclick="openWindowOwn('Account/AccountsInfo.html?param=${d.UserID}','账号信息',1000,800);">${d.Accounts}</a>`
                    }
                }
                , {field: 'Compellation', title: '真实姓名'}
                , {field: 'Superior', title: '所属代理'}
                , {field: 'Score', title: '账户金币'}
                , {field: 'PlayTimeCount', title: '游戏时长',templet:function (d) {
                        return ConverTimeToDHMS(d.PlayTimeCount)
                    }}
                , {field: 'RegisterDate', title: '注册日期'}
                , {field: 'LastLogonDate', title: '登录日期'}
                , {field: 'LastLogonIP', title: '登录IP'}
                , {
                    field: 'Nullity', title: '状态', templet: function (d) {
                        if (d.announcer == 0) {
                            return '<span class="normal">正常</span>'
                        } else {
                            return '<span class="wrong">停用</span>'
                        }
                    }
                }
            ]]
            , done: function (res, curr, count) {
                $('th').css({'text-align': 'center'});
            }

        });
    });
    $(document).ready(function () {
        docReady();

        laydate.render({
            elem: '#txtStartDate'
            ,theme:'#00B4E5'
        });
        laydate.render({
            elem: '#txtEndDate'
            ,theme:'#00B4E5'
        });
    });

    function docReady() {
        // //加载数据
        // postData.pageSize = parseInt($("#pagecount").val());
        // postData.pageIndex = 1;
        // postData.aid = '7';
        // AjaxSearch(postData);

        //收放事件
        $('.btn-minimize').click(function (e) {
            e.preventDefault();
            var $target = $(this).parent().parent().next('.box-content');
            if ($target.is(':visible')) $('i', $(this)).removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
            else $('i', $(this)).removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
            $target.slideToggle();
        });
        // //选择页码
        // $("#pagecount").change(function (e) {
        //     postData.pageSize = parseInt($(this).val());
        //     postData.pageIndex = 1;
        //     AjaxSearch(postData);
        // });
        // //刷新
        // $("#btnRefresh").click(function (e) {
        //     AjaxSearch(postData);
        // });
        //普通搜索事件
        $("#btnQuery").click(function () {
            var txtStartDate = $("#txtStartDate").val();
            var txtEndDate = $("#txtEndDate").val();
            if (txtStartDate != "" && txtEndDate != "") {
                if (StrToDateTime(txtEndDate) < StrToDateTime(txtStartDate)) {
                    alert("开始日期不能大于结束时间");
                    return false;
                }
            }
            postData.StartDate = txtStartDate;
            postData.EndDate = txtEndDate;
            postData.aname = $('#txtSearch').val();
            table.reload('layTable',{
                where:postData,
                page:{
                    curr:1
                }
            })
            // AjaxSearch(postData);
        });
    }

    //搜索事件
    function AjaxSearch(postData) {
        $('#pagin').paging("/Daili/MyNextUser", postData, CreatTableBody, postData.pageIndex);
    }

    //绑定数据
    function CreatTableBody(jsondata, pageTotal, pageCount, pageIndex, statistics) {
        var html = "";
        if (jsondata != null && jsondata.length > 0) {
            $.each(jsondata, function (i, item) {
                html += stringFormat("<tr>");
                html += stringFormat("<td>{0}</td>", item.UserID);
                html += stringFormat("<td>{0}</td>", G_AddUserNameLink(item.Accounts, item.UserID, item.UserType));
                html += stringFormat("<td>{0}</td>", item.Compellation);
                html += stringFormat("<td>{0}</td>", item.Superior);
                html += stringFormat("<td>{0}</td>", item.Score);
                html += stringFormat("<td>{0}</td>", ConverTimeToDHMS(item.PlayTimeCount));
                html += stringFormat("<td>{0}</td>", item.RegisterDate);
                html += stringFormat("<td>{0}</td>", item.LastLogonDate);
                html += stringFormat("<td>{0}</td>", item.LastLogonIP);
                html += stringFormat("<td>{0}</td>", item.Nullity == 0 ? "<font color='#71C671'>正常</font>" : "<font color='#FF0000'>停用</font>");
                html += "</tr>";
            });
        }
        $("#DataTables_Table_0_wrapper tbody").html(html);
        $("#DataTables_Table_0_info").html(stringFormat("显示 {0} 至 {1} 共 {2} 条", ((pageIndex - 1) * postData.pageSize + 1), ((pageIndex * postData.pageSize) < pageTotal ? (pageIndex * postData.pageSize) : pageTotal), pageTotal));
    }


    var ConverTimeToDHMS = function (seconds) {
        if (seconds <= 0)
            return "0秒";
        var str = "";
        var day = parseInt(seconds / 0x15180);
        var hour = parseInt((seconds % 0x15180) / 0xe10);
        var minute = parseInt((seconds % 0xe10) / 60);
        var second = parseInt(seconds % 60);
        if (day > 0)
            str += day + "天";
        if (hour > 0)
            str += hour + "小时";
        else
            str += "0小时";
        if (minute > 0)
            str += minute + "分";
        else
            str += "0分";
        if (second > 0)
            str += second + "秒";
        else
            str += "0秒";
        return str;
    };

    //字符串格式化
    function stringFormat() {
        if (arguments.length == 0)
            return null;
        var str = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            var re = new RegExp('\\{' + (i - 1) + '\\}', 'gm');
            str = str.replace(re, arguments[i]);
        }
        return str;
    }
</script>

</body>
</html>
