<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>渠道管理 - 渠道统计</title>
    <link href="../Content/Admin/css/bootstrap-cerulean.min.css" rel="stylesheet"/>
    <link href="../Content/Admin/css/charisma-app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../Content/layui-v2.5.4/layui/css/layui.css">
    <link href="../Content/common.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            overflow-y: scroll !important;
        }
    </style>
</head>
<body class="backgroud">
<div id="content" class="main-content" style="display: none;" v-show="gameChannel">
    <div class="row">
        <div class="box-inner">
            <div class="col-md-12">
                <div class="box-inner">
                    <div class="box-header well" data-original-title="">
                        <h2><i class="glyphicon glyphicon-hand-right"></i> 你当前位置：渠道管理 - 渠道统计 </h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-round btn-default" onclick="history.go(0);">
                                <i class="glyphicon glyphicon-repeat"></i>
                            </a>
                            <a href="#" class="btn btn-minimize btn-round btn-default">
                                <i class="glyphicon glyphicon-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-content tab-content" style="overflow: hidden; display: block;padding: 10px;">
                        <!--查询栏开始-->
                        <div class="alert alert-info">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <ul class="list-inline cursor-style">
                                        <li>日期查询：</li>
                                        <li>
                                            <input id="txtStartDate" class="input-width-150"
                                                   type="text" readonly="readonly"
                                                   value=""/>&nbsp;&nbsp;至&nbsp;&nbsp;
                                            <input id="txtEndDate" class="input-width-150"
                                                   type="text" readonly="readonly" value=""/>
                                        </li>
                                        <li>
                                            <select id="gameChannel" class="form-control input-sm">
                                                <option value="0">全渠道</option>
                                                <option :value="item.id" v-for="item in gameChannel">{{item.username}}
                                                </option>
                                            </select>
                                        </li>
                                        <li>
                                            <a id="btnQuery" class="btn btn-outline-success search" href="#"><i
                                                    class="glyphicon glyphicon-zoom-in icon-white"></i>查询</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <!--查询栏结束-->
                        <div class="row">
                            <div class="col-md-2" style="display: none;">
                                <div id="DataTables_Table_0_length" class="dataTables_length">
                                    <label>
                                        <select size="1" name="DataTables_Table_0_length"
                                                aria-controls="DataTables_Table_0" id="pagecount">
                                            <option value="10" selected="selected">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select> 条/页
                                    </label>
                                    <div class="dataTables_info" id="DataTables_Table_0_info">显示 1 至 10 共 10 条</div>
                                </div>
                            </div>
                            <div class="col-md-12" style="padding-bottom:5px; padding-top:5px; text-align:right;">

                                <div class="btn-group btn-group">

                                    <button type="button" id="btntaday" class="btn btn-outline-primary"><i
                                            class="glyphicon glyphicon-align-left icon-white"></i>今天
                                    </button>
                                    <button type="button" id="btnyesterday" class="btn btn-outline-primary"><i
                                            class="glyphicon glyphicon-align-center icon-white"></i>昨天
                                    </button>
                                    <button type="button" id="btnweeked" class="btn btn-outline-primary"><i
                                            class="glyphicon glyphicon-align-right icon-white"></i>本周
                                    </button>
                                    <button type="button" id="btnlastweeked" class="btn btn-outline-primary"><i
                                            class="glyphicon glyphicon-align-justify icon-white"></i>上周
                                    </button>

                                </div>
                            </div>
                        </div>
                        <!--table开始-->
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                            <table id="layTable" lay-filter="test"></table>

                            <table style="display:none;"
                                   class="table table-striped table-bordered bootstrap-datatable datatable responsive dataTable"
                                   id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                                <thead>

                                </thead>
                                <tbody role="alert" aria-live="polite" aria-relevant="all"></tbody>
                            </table>
                            <!--分页控件-->
                            <div class="row">
                                <div class="col-md-6">
                                </div>
                                <div class="col-md-6">
                                    <div class="dataTables_paginate paging_bootstrap pagination" style="float:right;">
                                        <ul class="pagination" id="pagin"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--table结束-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../Scripts/jquery-1.10.2.min.js"></script>
<script src="../Scripts/comm.js"></script>
<script src="../Content/laydate/laydate.js"></script>
<script src="../Scripts/pagination.js"></script>
<script src="../Content/layui-v2.5.4/layui/layui.js"></script>
<script src="../Scripts/vue.min.js"></script>
<script type="text/javascript">
    var pageObj = {};
    var postData = {};//搜索条件

    var myVue = new Vue({
        el: '#content',
        data: {
            gameChannel: [],
        },
        mounted: function () {
            var that = this;
            //获取渠道列表
            $.get(qp_url + 'admin/Gamecommon/gameChannel', function (res) {
                if (res.status == 1) {
                    console.log('success');
                    that.gameChannel = res.data
                }
            }, 'json')
        }
    })

    $(document).ready(function () {
        //时间选择器
        laydate.render({
            elem: '#txtStartDate'
            , theme: '#00B4E5'
        });
        laydate.render({
            elem: '#txtEndDate'
            , theme: '#00B4E5'
        });
        docReady();
    });

    //使用layui的数据表格，需要定义一个全局变量存储选中行的数据
    var table;
    layui.use(['table', 'layer'], function () {
        table = layui.table;
        var layer = layui.layer;
        //第一个实例
        table.render({
            elem: '#layTable'
            , id: 'layTable'
            // , height: 512
            , url: qp_url + 'admin/web/channelStatistics' //数据接口
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: { //res 即为原始返回的数据
                statusName: 'status',
                statusCode: 1,
                // msgName: 'msg',
                // dataName: 'data',
            },
            parseData: function (res) {
                console.log(res)
                return {
                    "status": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    // "count": res.data.total, //解析数据长度 ,需要数据库返回
                    "data": res.data //解析数据列表
                };
            }
            , cellMinWidth: 130
            , cols: [[ //表头
                {field: 'now_date', title: '日期'}
                , {field: 'channel', title: '渠道昵称'}
                , {field: 'channel_id', title: '渠道ID'}
                , {field: 'crlcl', title: '次日留存率'}
                , {field: 'appur', title: 'APPRU值'}
                , {field: 'srlcl', title: '3日留存率'}
                , {field: 'qrlcl', title: '7日留存率'}
                , {field: 'new_user', title: '新增用户'}
                , {field: 'new_dl_user', title: '新增独立用户'}
                , {field: 'new_reg_user', title: '新增注册用户'}
                , {field: 'active_user', title: '活跃用户'}
                , {field: 'new_pay_user_num', title: '新增充值用户'}
                , {field: 'new_pay_point', title: '新增充值率'}
                , {field: 'pay_user', title: '充值用户'}
                , {field: 'pay_user_point', title: '充值率'}
                , {field: 'new_pay_money', title: '新增充值金额'}
            ]]
            , done: function (res, curr, count) {
                $('th').css({'text-align': 'center'});
            }
        });
    });


    function docReady() {
        //加载数据
        // postData.pageSize = parseInt($("#pagecount").val());
        // postData.pageIndex = 1;
        // postData.DateType = 5;
        // postData.StartDate = $("#txtStartDate").val();
        // postData.EndDate = $("#txtEndDate").val();
        // postData.Type = parseInt($("#ddlServerID").val());
        // AjaxSearch(postData);
        // //收放事件
        // $('.btn-minimize').click(function (e) {
        //     e.preventDefault();
        //     var $target = $(this).parent().parent().next('.box-content');
        //     if ($target.is(':visible')) $('i', $(this)).removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
        //     else $('i', $(this)).removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
        //     $target.slideToggle();
        // });
        // //选择页码
        // $("#pagecount").change(function (e) {
        //     postData.pageSize = parseInt($(this).val());
        //     postData.pageIndex = 1;
        //     AjaxSearch(postData);
        // });
        //时间今天查询
        $("#btntaday").click(function (e) {
            // postData.pageSize = parseInt($("#pagecount").val());
            postData.channelID = parseInt($("#gameChannel").val());
            postData.dateType = 1;
            table.reload('layTable', {
                where: postData
            })
            // AjaxSearch(postData);
        });
        //时间昨天查询
        $("#btnyesterday").click(function (e) {
            // postData.pageSize = parseInt($("#pagecount").val());
            postData.channelID = parseInt($("#gameChannel").val());
            postData.dateType = 2;
            table.reload('layTable', {
                where: postData
            })
            // AjaxSearch(postData);
        });
        //时间本周查询
        $("#btnweeked").click(function (e) {
            // postData.pageSize = parseInt($("#pagecount").val());
            postData.channelID = parseInt($("#gameChannel").val());
            postData.dateType = 3;
            table.reload('layTable', {
                where: postData
            })
            // AjaxSearch(postData);
        });
        //时间上周查询
        $("#btnlastweeked").click(function (e) {
            // postData.pageSize = parseInt($("#pagecount").val());
            postData.channelID = parseInt($("#gameChannel").val());
            postData.dateType = 4;
            table.reload('layTable', {
                where: postData
            })
            // AjaxSearch(postData);
        });
        //日期查询
        $("#btnQuery").click(function (e) {
            var istrue = true;
            var txtStartDate = $("#txtStartDate").val();
            var txtEndDate = $("#txtEndDate").val();
            if (txtStartDate != "" && txtEndDate != "") {
                if (StrToDateTime(txtEndDate) < StrToDateTime(txtStartDate)) {
                    istrue = false;
                    layer.alert("开始日期不能大于结束时间");
                    return false;
                }
            }
            if (txtStartDate != "" && txtEndDate != "") {
                postData.startTime = txtStartDate;
                postData.endTime = txtEndDate;
            }
            postData.channelID = parseInt($("#gameChannel").val());
            postData.dateType = 0;
            table.reload('layTable', {
                where: postData
            })
        });
    }

    //搜索事件
    function AjaxSearch(postData) {
        $('#pagin').paging("/DataAnalysis/GetGameRecord", postData, CreatTableBody, postData.pageIndex);
    }

    function StrToDateTime(timestr) {
        var dt = new Date(timestr.replace("-", "/").replace("-", "/"));
        return dt;
    }

    //绑定数据
    function CreatTableBody(jsondata, pageTotal, pageCount, pageIndex, statistics, extObj) {
        var html = "";
        if (jsondata != null && jsondata.length > 0) {
            $.each(jsondata, function (i, item) {
                html += stringFormat("<tr id=\"tr{0}\">", item.DrawID);
                html += stringFormat("<td>{1}&nbsp;<img id=\"img{0}\" src=\"/Content/images/down.gif\" style=\"cursor: pointer\" alt=\"查看同桌玩家\" title=\"查看同桌玩家\" onclick=\"ShowInfo({0})\" /></td>", item.DrawID, item.InsertTime);
                html += stringFormat("<td>{0}</td>", item.GameKindName);
                html += stringFormat("<td>{0}</td>", item.GameRoomName);
                html += stringFormat("<td>{0}</td>", item.TableID);
                html += stringFormat("<td>{0}</td>", item.UserCount);
                html += stringFormat("<td>{0}</td>", item.AndroidCount);
                html += stringFormat("<td>{0}</td>", item.Waste);
                html += stringFormat("<td>{0}</td>", item.Revenue);
                //html += stringFormat("<td>{0}</td>", item.UserMedal);
                html += stringFormat("<td>{0}</td>", item.StartTime);
                html += stringFormat("<td>{0}</td>", item.ConcludeTime);
                html += "</tr>";
            });
        }
        $("#DataTables_Table_0_wrapper tbody").html(html);
        $("#DataTables_Table_0_info").html(stringFormat("显示 {0} 至 {1} 共 {2} 条", ((pageIndex - 1) * postData.pageSize + 1), ((pageIndex * postData.pageSize) < pageTotal ? (pageIndex * postData.pageSize) : pageTotal), pageTotal));
        $("#WasteTotal").text(extObj.WasteTotal);
        $("#RevenueTotal").text(extObj.RevenueTotal);
    }

    function ShowInfo(Id) {
        pageObj.drawID = Id;
        var url = $("#img" + Id).attr("src").trim();
        if (url == "/Content/images/down.gif") {
            $("#img" + Id).attr("src", "/Content/images/up.gif");
            AjaxSubmit("/DataAnalysis/GetUserGameRecord", pageObj, callBack, "del");
        } else {
            $("#img" + Id).attr("src", "/Content/images/down.gif");
            $("#tr" + pageObj.drawID).next().remove();
        }

    }

    //回调函数
    function callBack(jsonData, fname) {
        switch (fname) {
            case "del":
                var html = "<tr><td colspan=\"11\"><table class=\"table table-striped table-bordered bootstrap-datatable datatable responsive dataTable\">";
                html += "<thead><tr role=\"row\">";
                html += " <th class=\"sorting\" role=\"columnheader\" rowspan=\"1\" colspan=\"1\">帐号</th>";
                html += " <th class=\"sorting\" role=\"columnheader\" rowspan=\"1\" colspan=\"1\">昵称</th>";
                html += " <th class=\"sorting\" role=\"columnheader\" rowspan=\"1\" colspan=\"1\">游戏ID</th>";
                html += " <th class=\"sorting\" role=\"columnheader\" rowspan=\"1\" colspan=\"1\">是否机器人</th>";
                html += " <th class=\"sorting\" role=\"columnheader\" rowspan=\"1\" colspan=\"1\">椅子编号</th>";
                html += " <th class=\"sorting\" role=\"columnheader\" rowspan=\"1\" colspan=\"1\">输赢积分</th>";
                html += " <th class=\"sorting\" role=\"columnheader\" rowspan=\"1\" colspan=\"1\">税收/服务费</th>";
                //html += " <th class=\"sorting\" role=\"columnheader\" rowspan=\"1\" colspan=\"1\">元宝数目</th>";
                html += " <th class=\"sorting\" role=\"columnheader\" rowspan=\"1\" colspan=\"1\">游戏时长</th>";
                html += " <th class=\"sorting\" role=\"columnheader\" rowspan=\"1\" colspan=\"1\">插入时间</th>";
                html += "</tr></thead>";
                html += "<tbody role=\"alert\">";
                $.each(jsonData, function (i, item) {
                    html += "<tr><td>" + item.Accounts + "</td><td>" + item.NickName + "</td><td>" + item.GameID + "</td><td>" + item.IsAndroid + "</td><td>" + item.ChairID + "</td><td>" + item.Score + "</td><td>" + item.Revenue + "</td><td>" + item.PlayTimeCount + "</td><td>" + item.InsertTime + "</td></tr>";
                });
                html += "</tbody>";
                html += "</table></td></tr>";
                $("#tr" + pageObj.drawID).after(html);
                break;
        }
    }

    //字符串格式化
    function stringFormat() {
        if (arguments.length == 0)
            return null;
        var str = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            var re = new RegExp('\\{' + (i - 1) + '\\}', 'gm');
            str = str.replace(re, arguments[i]);
        }
        return str;
    }
</script>
</body>
</html>
